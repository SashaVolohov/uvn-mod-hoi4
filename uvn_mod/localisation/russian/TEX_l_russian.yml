l_russian:
 
 TEX_On_the_start:0 "На старт"
 TEX_On_the_start_desc:0 "После долгих споров и выборов, время решить, кто мы на мировой арене."
 TEX_Old_Sector:0 "Старый Сектор"
 TEX_Old_Sector_desc:0 "С начала своей истории Техас был социалистическим, путь он таковым и остаётся"
 TEX_Why_bother:0 "Зачем заморачиваться?"
 TEX_Why_bother_desc:0 "Нужно больше углубиться во внутреннюю политику  и заняться государством изнутри, а то что творится за границей не наше дело."
 TEX_Dedkov_is_the_true_ruler:0 "Дедков - истенный правитель"
 TEX_Dedkov_is_the_true_ruler_desc:0 "Демократия - вот наш выбор, так же как и большенство мирового сообщества мы должны идти по пути капитализма. Это даст больше свободы народу."
 TEX_New_Government:0 "Новое правительство Техаса"
 TEX_New_Government_desc:0 "Идеи Кузнецкого ещё со времён СССГ вдохновляли наш народ, теперь пришло время воплотить их в жизнь."
 TEX_Communist_propaganda:0 "Коммунистическая пропаганда"
 TEX_Communist_propaganda_desc:0 "Для прихода к власти, нам нужна поддержка народа, прапоганда - прекрасный вариант"
 TEX_foreign_example:0 "Зарубежный пример"
 TEX_foreign_example_desc:0 "Кинда - отличный пример удавшегося социализма, мы должны показать нашим гражданам то что они получат (конечно с небольшим приукрашиванием)"
 TEX_an_unfortunate_example:0 "Неудачный пример"
 TEX_an_unfortunate_example_desc:0 "Кинда - прекрасное государство, но их политический строй устроил не всех..."
 TEX_Revolution_on_the_threshold:0 "Революция на пороге"
 TEX_Revolution_on_the_threshold_desc:0 "Нынешнее правительство губит федерацию, нужно как можно скорее освободить техас от капиталистического устоя!"
 TEX_Peaceful_parish:0 "Мирный приход"
 TEX_Peaceful_parish_desc:0 "Революция - уничтажающее государство событие, не стоит так торопить события, лучше укрепить поддержку народа к нам, а после все завяжется само собой"
 TEX_Velik_Uniko:0 "Velik Uniko!"
 TEX_Velik_Uniko_desc:0 "Техас - воистинну великое государство, мы должны это показывать не только военной мощью но и сплочённостью народа!"
 TEX_March_of_a_Great_Nation:0 "Марш великой нации"
 TEX_March_of_a_Great_Nation_desc:0 "Мы - выликая нация, так давайте же покажем свою сплочённость и силу, прогуляемся все вместе вдоль Зюрза."
 TEX_fraud:0 "Сделать вбросы"
 TEX_fraud_desc:0 "Для прихода к власти, нам нужно показать себя, но как люди поймут что мы не просто говорим, а действуем? Сделаем небольшие вбросы в региональных думах, дабы показать как работают наши депутаты."
 TEX_Communist_Triumph:0 "Коммунистический Триумф!"
 TEX_Communist_Triumph_desc:0 "Некогда ждать, пора показать что из себя представляет коммунизм!"
 
 news.1025.t:0 "Техасские коммунисты набирают поддержку"
 news.1025.d:0 "В Техасе Гропкий и его единомышлиники согласовали мероприятие на улицах Комиграда, в котором показывали на примере Кинды, \"как хорошо жить при социалистическом строе". Любопытно, как на подобные заявления будет реагировать народ Техаса."
 news.1025.a:0 "Интересно... Почти."
 news.1025.e:0 "Что за прекрасный товарищ!"

 TEX_iron_communism:0 "Укрепление Коммунизма"
 TEX_iron_communism_desc:0 "История повторяется, как в 2021, коммунизм в Техасе начинает набирать популярность, Гропкий уже ищет единомышлиников."
 TEX_Destabilization:0 "Горящий Техас"
 TEX_Destabilization_desc:0 "Техасскя Федерация переполнена разными политическими движениями и все они противоречат друг другу, как тут устроится?"