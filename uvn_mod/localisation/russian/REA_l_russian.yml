 REA_idea_for_everyone:0 "Уважение коренных народов"
 REA_idea_for_everyone_desc:0 "Благодаря уважению наших коренных народов, они служат и уважают нас, работая и процветая."
 REA_navy_idea:0 "Развитие флота"
 REA_navy_idea_desc:0 "Благодаря инвестициям в Volsash Ship и других отечественных производителей, наш флот будет развиваться более эффективно."
 REA_idea_walstein_line:0 "Сотрудничество с Royal Walstein Line"
 REA_idea_walstein_line_desc:0 "Благодаря нашему плодотворному сотрудничеству, мы совместно с Sqr United развиваем наш гражданский и военный флот."
 REA_uvn_member:0 "Член ОВН"
 REA_uvn_member_desc:0 "Основав ОВН, мы сможем наконец сконцентрироваться на дипломатии и сотрудничать со всеми странами мира."
 REA_air_idea:0 "Развитие ВВС СР"
 REA_air_idea_desc:0 "Инвестируя в развитие наших ВВС, мы защитим себя и сможем защитить других в огромном небе."
 REA_provisional_goverment:0 "Временное правительство СР"
 REA_provisional_goverment_desc:0 "В связи со здоровьем нашего президента, мы вынуждены сформировать временное правительство на месяц. Безусловно, временный президент не сможет эффективно управлять нашим государством."
 REA_council_federation:0 "Совет Федерации"
 REA_council_federation_desc:0 "Благодаря реформированной системе парламента Страны Реальности, мы сможем управлять нашей страной более демократично и эффективно."
 REA_decolonization_idea:0 "Деколонизационная политика"
 REA_decolonization_idea_desc:0 "Проведя деколонизацию, мы не только увеличили мнение о нас в других странах, но и избавились от множества нестабильных моментов в нашей политике."
 REA_army_reform_idea:0 "Военные реформы"
 REA_army_reform_idea_desc:0 "Проводя совместные военные учения с Дусибургом, мы увеличим эффективность и размер нашей армии."

