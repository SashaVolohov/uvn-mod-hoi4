l_russian:
 intel_category:0 "Корпорация Intel"
 intel_category_desc:0 "Страна Реальности является одной из самых технологичных стран в мире, но на фоне создания новых электронных устройств Слингонии мы должны бросить им вызов. Местные предприниматели хотят создать собственную фирму по производству процессоров, сотрудничество обещает быть успешным."
 create_company_decision:0 "Основать корпорацию Intel"
 create_company_decision_desc:0 "Мы должны предпринять первые шаги - одобрить регистрацию новой корпорации. Хоть в ней пока и мало сотрудников - но они невероятно устойчивы и готовые добиваться своих целей. Мы должны начать процесс технологического захвата мира."
 build_new_office_decision:0 "Построить офисы"
 build_new_office_decision_desc:0 "Компания успешно основана, но нам необходимо начать строительство сети офисов по всей стране, а также строительство заводов корпорации. На них будут производить продукцию, а в офисах и магазинах - продавать. Мы станем ещё более технологичнее!"
 distribute_products_decision:0 "Распространять продукты"
 distribute_products_decision_desc:0 "Наши офисы не справляются с нагрузкой клиентов, мы должны взять контракты на поставку процессоров не только в официальных офисах, но и во множество магазинов по всей стране. Мы обязаны подписать выгодные контракты и увеличить продажи. Вместе с ними, вырастет и наша прибыль и успех."
 invest_in_company_decision:0 "Инвестировать в корпорацию"
 invest_in_company_decision_desc:0 "Наша корпорация уже выходит на зарубежные рынки, сейчас самое время поддержать одну из самых перспективных мировых компаний. Несомненно, наши расходы окупятся во множество раз, главное - сделать это прямо сейчас. Весь мир уже использует продукцию корпорации Intel."
 promotion_of_success_decision:0 "Успех корпорации"
 promotion_of_success_decision_desc:0 "Корпорация Intel - мировой лидер в производстве микропроцессоров! Так пусть жители Страны Реальности знают, что такому успеху обязаны не только сами сотрудники и руководители Intel, но и члены партии Свободной Реальности! Очередная технологическая победа демократии должна явно демонстрироваться по всей нашей стране!"
 intel_created_start:0 "Корпорация Intel основана"
 intel_build_start:0 "Корпорация Intel построила новые офисы"
 intel_distribute_start:0 "Корпорация Intel увеличила продажи продукции"
 intel_invest_in_company_start:0 "В корпорацию Intel привлечены инвестиции"

 REA_cossack_uprising_category:0 "Казакские настроения"
 REA_cossack_uprising:0 "Казакские настроения"
 REA_cossack_uprising_desc:0 "В связи с банкротством Сельхоз Банка, на южных окраинах СР возможен бунт крестьян, которых непременно поддержат казаки."
 REA_very_cossack_uprising:0 "Казакский мятеж"
 REA_very_cossack_uprising_desc:0 "По данным ФСБ СР, казаки уже во всю готовятся начать восстание. Их поддерживают крестьяне и банк Ы."
 REA_cossack_uprising_mission:0 "Ухудшение жизни крестьян"
 REA_cossack_uprising_mission_desc:0 "Сельхоз Банк обанкротился, а это значит, что крестьян охватит революционное движение, которое непременно поддержат казаки. Нам срочно нужно что-то делать."
 REA_cossack_uprising_2:0 "Восстание казаков"
 REA_cossack_uprising_2_desc:0 "Крестьяне вовсю готовы к восстанию, а казаки уже почти готовы к объявлению восстания. Нам нужно очень срочно что-то делать!"

 technology_leader:0 "Технологический лидер"
 peacemaker:0 "Миротворец"
 aviator:0 "Любитель авиации"

 TAL_enter_troops:0 "Ввести войска в Талонск"
 TAL_enter_troops_desc:0 "Глава Талонска Андрей Попов подал в отставку, и государство осталось без правителя. Нам нужно срочно ввести войска и навести порядок!"
 REA_for_REA:0 "Подавить нац. меньшинства"
 REA_for_REA_desc:0 "От нац. меньшинств идёт угроза нашей великой демократии, в основном от казаков. Мы должны срочно и решительно принять против них меры."
 REA_for_everyone:0 "Уважать коренные народы"
 REA_for_everyone_desc:0 "Мы должны уважать коренные народы нашей страны и всячески их поддерживать. Несомненно, это окупится в будущем."
 REA_SQR_relation:0 "Улучшить отношения с Sqr United"
 REA_SQR_relation_desc:0 "Sqr United - один из самых близких и верных союзников Страны Реальности, и мы готовы продолжать наше плодотворное сотрудничество."
 REA_PAV_annexation:0 "Раздел Павлена"
 REA_PAV_annexation_desc:0 "Павлен - недееспособное и полностью лишённое правительство государство. Мы должны срочно принести туда демократический порядок!"
 REA_ZEI_pact:0 "Пакт с Цайтландом"
 REA_ZEI_pact_desc:0 "Цайтланд - самое сильное государство в Европе, и пакт с ним означает гарант нашей безопасности и процветания. Мы будем сражаться вместе."
 REA_ZEI_border_war:0 "Дать отпор Цайтланду"
 REA_ZEI_border_war_desc:0 "У нас много противоречий с ВГК, однако сегодня настал час дать отпор Цайтланду и освободить ВГК от Цайтландской угрозы."
 REA_SQR_cruise_disable:0 "Ограничить рейсы Royal Walstein Line"
 REA_SQR_cruise_disable_desc:0 "После многочисленных инцидентов с крушениями кораблей Royal Wasltein Line, становится очевидно, что она - опасна и ненадёжна. Мы должны прекратить сотрудничество и развивать свой флот."
 REA_SQR_cruise:0 "Сотрудничество с Royal Walstein Line"
 REA_SQR_cruise_desc:0 "Недавние события показали, что Royal Walstein Line - лидер кораблестроения и самая безопасная на море компания. Мы обязаны развивать с ней сотрудничество, что в свою очередь увеличит уровень взаимоотношений с Sqr United."
 REA_uvco_cancel:0 "Выйти из ООВГ"
 REA_uvco_cancel_desc:0 "ООВГ деградирует и перестал развиваться, а новые государства только увеличивают угрозу. Страна Реальности должна принять одно единственно верное решение - выйти из ООВГ, тем самым, переставая её держать."
 REA_SQR_air:0 "Развитие авиасообщений с Sqr United"
 REA_SQR_air_desc:0 "Страна Реальности и Sqr United - верные союзники, и мы должны развивать сотрудничество во всех сферах, в том числе и в авиации."
 REA_new_politics:0 "Новые лица"
 REA_new_politics_desc:0 "Страна Реальности всегда славилась своей демократией, но демократия требует сменяемость власти - к нашему правительству нужно привлечь новых и ответственных лиц."
 REA_war_with_all:0 "Подчинить мир"
 REA_war_with_all_desc:0 "Совершенно ясно, что лишь Страна Реальности и Цайтланд способны развивать этот мир. Весь мир должен перейти под наше священное правление."
 REA_ZEI_puppet:0 "Переворот в Цайтланде"
 REA_ZEI_puppet_desc:0 "Договор между двумя гигантами - вещь слишком ненадёжная. ФСБ СР устроют переворот, в ходе которого свергнут столь опасного Дорожкина и поставят про СР-овского политика, который проведёт референдум о входе Цайтланда в состав Страны Реальности."
 REA_DUS_pact:0 "Пакт с Дусибургом"
 REA_DUS_pact_desc:0 "Дусибург - одно из крупнейших государств Европы, и один из союзников Страны Реальности. Мы должны официально утвердить наш статус."
 REA_SLI_pact:0 "Пакт со Слингонией"
 REA_SLI_pact_desc:0 "Слингония - очень близкая к нам страна не только в физиологическом, но и моральном плане. Наше сотрудничество с ними - залог успеха всего мира."
 REA_SQR_episode:0 "Рейсы президента"
 REA_SQR_episode_desc:0 "Для наращивания отношений с Sqr United, президент СР будет плавать на всех кораблях Royal Walstein Line, подчёркивая их безопасность и прочность."
 REA_decolonization:0 "Деколонизация"
 REA_decolonization_desc:0 "Колонии не дают нам никакой пользы, а лишь растягивают наши узлы снабжения, мешая нашему развитию. Стоит дать их народам независимость."
 REA_war_reform:0 "Реформы правительства"
 REA_war_reform_desc:0 "В нашей политической системе слишком много лишних элементов, которые только тормозят развитие нашей страны. От них следует избавиться."
 REA_capture_SGK:0 "Захват ВГК"
 REA_capture_SGK_desc:0 "Богдан Андрус - кровавый и абсолютно неадекватный тиран и диктатор, убивший миллионы немцев ради своих отвратительных амбиций. Мы, совместно с Цайтландом, должны освободить ВГК от Богдана."
 REA_capture_SLI:0 "Захват Слингонии"
 REA_capture_SLI_desc:0 "Слингония - наша преграда на пути полного технологического подчинения мира. Мы должны разобраться с этой угрозой немедленно."
 REA_army_reform:0 "Реформы армии"
 REA_army_reform_desc:0 "Наши армии уже давно устарели, необходимо срочно реформировать их, чтобы Страна Реальности и Дусибург смогли охранять себя от любых внешних агрессоров."
 REA_capture_BRA:0 "Захватить Браславию"
 REA_capture_BRA_desc:0 "Браславия - ужасное пятно на карте мира, которое определённо мешает развиваться Стране Реальности. Мы должны исправить эту проблему."

 country_of_reality.1.t:0 "Страна Реальности вводит войска"
 country_of_reality.1.d:0 "После отставки с поста главы государства Андрея Попова, наш ближайший сосед неожиданно заявил, что нужно \"срочно навести порядок\" на \"территории без прав и свобод\". Войска Страны Реальности вот-вот готовы перейти границу. Как нам следует поступить?"
 country_of_reality.1.a:0 "Без Андрея, в Стране Реальности нам будет лучше!"
 country_of_reality.1.b:0 "Приготовиться к войне."

 country_of_reality.2.t:0 "Ввод войск в Талонск"
 country_of_reality.2.d:0 "Ужас и тирания происходит в нашем ближайшем соседе - Талонск лишился своего главы государства, погрузившись в анархию. Сегодня, с целью защиты граждан Талонска, Страна Реальности пересекла государственную границу Талонска и заявила о входе Талонска в состав Страны Реальности."
 country_of_reality.2.a:0 "Талонск под нашей защитой!"

 country_of_reality.3.t:0 "Талонск выступил против ввода войск"
 country_of_reality.3.d:0 "После попытки ввода войск, ВС Талонска решительно пресекли наши попытки пересечь государственную границу. Временное правительство заявила, что \"никогда не отдаст земли Талонска СРовским захватчикам\". Похоже, в Талонске формируется новое и сильное правительство."
 country_of_reality.3.a:0 "Придётся защищать демократию ружьём."

 country_of_reality.4.t:0 "Казакские настроения"
 country_of_reality.4.d:0 "На южных окраинах Страны Реальности продолжают расти мятежные настроения. По сведениям ФСБ СР, крестьян готовы поддержать казаки, что может выльется в полноценную гражданскую войну. Нам нужно либо подавить восстание в зародыше, либо же подготовить нашу славную армию к бою."
 country_of_reality.4.a:0 "Будь прокляты враги демократии!"

 country_of_reality.5.t:0 "Страна Реальности вводит войска"
 country_of_reality.5.d:0 "Сославшись на то, что \"в нашем государстве происходит анархия и беспорядок\" СР, а также похоже и Дусибург с ИК, решили нас разделить. Безусловно, они конечно правы, но разве будет ли нам лучше под эгидой кого-либо?"
 country_of_reality.5.a:0 "У нас нет выбора..."
 country_of_reality.5.b:0 "Мы не сдадимся без боя!"
 country_of_reality.6.t:0 "Павлен подчиняется!"
 country_of_reality.7.t:0 "Павлен подчиняется!"
 country_of_reality.8.t:0 "Павлен подчиняется!"
 country_of_reality.6.d:0 "Павлен не имеет никакой возможности защищиться, у него нет правительства, нет войск, и абсолютно нет никакой нормальной жизни. Страна Реальности, Дусибург, и ИК готовы навести в нём порядок."
 country_of_reality.7.d:0 "Павлен не имеет никакой возможности защищиться, у него нет правительства, нет войск, и абсолютно нет никакой нормальной жизни. Страна Реальности, Дусибург, и ИК готовы навести в нём порядок."
 country_of_reality.8.d:0 "Павлен не имеет никакой возможности защищиться, у него нет правительства, нет войск, и абсолютно нет никакой нормальной жизни. Страна Реальности, Дусибург, и ИК готовы навести в нём порядок."
 country_of_reality.6.a:0 "Им будет лучше в нашем составе!"
 country_of_reality.7.a:0 "Им будет лучше в нашем составе!"
 country_of_reality.8.a:0 "Им будет лучше в нашем составе!"
 country_of_reality.7.b:0 "Нам мало своих территорий?"
 country_of_reality.8.b:0 "Нам мало своих территорий?"
 country_of_reality.9.t:0 "Павлен отказывается подчиняться!"
 country_of_reality.10.t:0 "Павлен отказывается подчиняться!"
 country_of_reality.11.t:0 "Павлен отказывается подчиняться!"
 country_of_reality.9.d:0 "Павлен отказался от ввода войск на свою территорию, заявив, что будет \"защищать свой суверинетет от иностранных захватчиков\". Впрочем, странно это слышать от государства, в котором даже нет правителя."
 country_of_reality.10.d:0 "Павлен отказался от ввода войск на свою территорию, заявив, что будет \"защищать свой суверинетет от иностранных захватчиков\". Впрочем, странно это слышать от государства, в котором даже нет правителя."
 country_of_reality.11.d:0 "Павлен отказался от ввода войск на свою территорию, заявив, что будет \"защищать свой суверинетет от иностранных захватчиков\". Впрочем, странно это слышать от государства, в котором даже нет правителя."
 country_of_reality.9.a:0 "Придётся ввести войска более грубым путём."
 country_of_reality.10.a:0 "Придётся ввести войска более грубым путём."
 country_of_reality.11.a:0 "Придётся ввести войска более грубым путём."
 country_of_reality.9.b:0 "Нам мало своих территорий?"
 country_of_reality.10.b:0 "Нам мало своих территорий?"
 country_of_reality.11.b:0 "Нам мало своих территорий?"

 country_of_reality.12.t:0 "Страна Реальности предлагает пакт"
 country_of_reality.12.d:0 "Страна Реальности, наш верный союзник, предложила нам подписать Пакт Выгодной Дружбы, который заключатся в военном альянсе, совместном сотрудничестве и развитии. Безусловно, это выгодное предложение, но что скажет наш глава?"
 country_of_reality.12.a:0 "Это отличное предложение!"
 country_of_reality.12.b:0 "Интересно, но как-нибудь в другой раз."
 country_of_reality.13.t:0 "Цайтланд отвергает пакт!"
 country_of_reality.13.d:0 "Цайтландское правительство заявило, что \"Страна Реальности - наш верный союзник, но мы пока-что не готовы к полноценному альянсу\". Фактически, наше предложение было отвергнуто."
 country_of_reality.13.a:0 "Не очень-то мы и хотели этого альянса."
 country_of_reality.14.t:0 "Цайтланд подписывает пакт!"
 country_of_reality.14.d:0 "Цайтланд заявил, что \"Страна Реальности всегда была нашим верным союзником, и мы должны были давно законодательно это постановить\". Теперь мы будем сражаться вместе."
 country_of_reality.14.a:0 "Слава Стране Реальности и Цайтланду!"

 country_of_reality.15.t:0 "Цайтланд отступает!"
 country_of_reality.15.d:0 "После вооружённых столкновений и боях ВВС, Страна Реальности смогла прорвать оборону, и самолёты ВВС СР достигли ВГК. Обе державы чуть-ли не начали полномасштабную войну, но дипломаты смогли подписать перемирие."
 country_of_reality.15.a:0 "ВГК будет свободными от Цайтландской оккупации!"
 country_of_reality.16.t:0 "Цайтланд победил нас!"
 country_of_reality.16.d:0 "После вооружённых столкновений и боях ВВС, Страна Реальности не смогла прорвать оборону, а наши авиасилы были уничтожены. Обе державы чуть-ли не начали полномасштабную войну, но дипломаты смогли подписать перемирие."
 country_of_reality.16.a:0 "Это, наверное, снизило их влияние на ВГК."
 country_of_reality.17.t:0 "Неопределённость конфликта"
 country_of_reality.17.d:0 "После вооружённых столкновений и боях ВВС, Страна Реальности и Цайтланд не смогли достичь успехов, обе стороны понесли большие потери и чуть-ли не начали полномасштабную войну, но дипломаты смогли подписать перемирие."
 country_of_reality.17.a:0 "Мировой войны не произошло."

 country_of_reality.18.t:0 "Страна Реальности отступает!"
 country_of_reality.18.d:0 "После вооружённых столкновений и боях ВВС, Цайтланд смог прорвать оборону, и самолёты ВВС Цайтланда достигли Волсаша. Обе державы чуть-ли не начали полномасштабную войну, но дипломаты смогли подписать перемирие."
 country_of_reality.18.a:0 "Страна Реальности - ненадёжный союзник."
 country_of_reality.19.t:0 "Страна Реальности победила нас!"
 country_of_reality.19.d:0 "После вооружённых столкновений и боях ВВС, Страна Реальности смогла прорвать оборону, а наши авиасилы были уничтожены. Обе державы чуть-ли не начали полномасштабную войну, но дипломаты смогли подписать перемирие."
 country_of_reality.19.a:0 "Если ВГК сбунтуется, мы мало что потеряем."
 country_of_reality.20.t:0 "Неопределённость конфликта"
 country_of_reality.20.d:0 "После вооружённых столкновений и боях ВВС, Страна Реальности и Цайтланд не смогли достичь успехов, обе стороны понесли большие потери и чуть-ли не начали полномасштабную войну, но дипломаты смогли подписать перемирие."
 country_of_reality.20.a:0 "Мировой войны не произошло."

 country_of_reality.21.t:0 "Объявить о независимости"
 country_of_reality.21.d:0 "Страна Реальности, стремясь нас защитить от Цайтландского влияния, начала прорыв своих самолётов с войсками к нашей столице. Похоже, в этой кровавой бойне Цайтланд ослаб, и у нас есть возможность этим воспользоваться."
 country_of_reality.21.a:0 "Мы - независимая нация!"
 country_of_reality.21.b:0 "Мы не предадим Цайтланд."

 country_of_reality.22.t:0 "Страна Реальности устроила переворот!"
 country_of_reality.22.d:0 "Страна Реальности, наш уже некогда союзник, вонзила нам нож в спину и устроила переворот в стране. ФСБ СР и некоторые военизированные части СР взяли под контроль правительственные здания, объясняя это \"защитой демократии\". Перед нами стоит трудный выбор..."
 country_of_reality.22.a:0 "Мы вынуждены пойти на уступки..."
 country_of_reality.22.b:0 "Цайтланд будет свободен!"
 country_of_reality.23.t:0 "Цайтланд подчиняется!"
 country_of_reality.23.d:0 "Ночью этого дня сотрудники ФСБ СР и некоторых боевых групп взяли контроль над основными правительственными зданиями Цайтланда. Благодаря активной дезинформации противник растопчен и не может оказать нам сопротивления. Теперь Цайтланд в наших руках."
 country_of_reality.23.a:0 "Отличные новости!"
 country_of_reality.24.t:0 "Цайтланд сопротивляется!"
 country_of_reality.24.d:0 "Несмотря на наши успехи, Никита Дорожкин смог экстренно отреагировать на наши действия, и наш план провалился. Безусловно, мы больше не союзники."
 country_of_reality.24.a:0 "Да увидет Цайтланд мощь Страны Реальности!"

 country_of_reality.25.t:0 "Страна Реальности предлагает пакт"
 country_of_reality.25.d:0 "Страна Реальности, наш верный союзник, предложила нам подписать договор МЭПС, который заключатся в военном альянсе, совместном сотрудничестве и развитии. Безусловно, это выгодное предложение, но что скажет наш глава?"
 country_of_reality.25.a:0 "Это отличное предложение!"
 country_of_reality.25.b:0 "Интересно, но как-нибудь в другой раз."
 country_of_reality.26.t:0 "Дусибург отвергает пакт!"
 country_of_reality.26.d:0 "Дусибурское правительство заявило, что \"Страна Реальности - наш верный союзник, но мы пока-что не готовы к полноценному альянсу\". Фактически, наше предложение было отвергнуто."
 country_of_reality.26.a:0 "Не очень-то мы и хотели этого альянса."
 country_of_reality.27.t:0 "Дусибург подписывает пакт!"
 country_of_reality.27.d:0 "Дусибург заявил, что \"Страна Реальности всегда была нашим верным союзником, и мы должны были давно законодательно это постановить\". Теперь мы будем сражаться вместе."
 country_of_reality.27.a:0 "Слава Стране Реальности и Дусибургу!"

 country_of_reality.28.t:0 "Страна Реальности предлагает пакт"
 country_of_reality.28.d:0 "Страна Реальности, наш верный союзник, предложила нам подписать договор ТУС, который заключатся в военном альянсе, совместном сотрудничестве и развитии. Безусловно, это выгодное предложение, но что скажет наш глава?"
 country_of_reality.28.a:0 "Это отличное предложение!"
 country_of_reality.28.b:0 "Интересно, но как-нибудь в другой раз."
 country_of_reality.29.t:0 "Слингония отвергает пакт!"
 country_of_reality.29.d:0 "Слингонское правительство заявило, что \"Страна Реальности - наш верный союзник, но мы пока-что не готовы к полноценному альянсу\". Фактически, наше предложение было отвергнуто."
 country_of_reality.29.a:0 "Не очень-то мы и хотели этого альянса."
 country_of_reality.30.t:0 "Слингония подписывает пакт!"
 country_of_reality.30.d:0 "Слингония заявил, что \"Страна Реальности всегда была нашим верным союзником, и мы должны были давно законодательно это постановить\". Теперь мы будем сражаться вместе."
 country_of_reality.30.a:0 "Слава Стране Реальности и Слингонии!"

 country_of_reality.31.t:0 "Рейс Булгарии"
 country_of_reality.31.d:0 "На прошедших днях президент Страны Реальности Саша Волохов, принял участие в рейсе Булгарии в Sqr United. Однако, корабль неожиданно затонул, а президент СР и Sqr United чудом спаслись. Несмотря на это, Кирилл Тишков захватил власть в Sqr United, и пытался убить Тимура и Александра, однако, не достиг успехов. Пока Александр отдыхает у себя дома, мы вынуждены сформировать временное правительство."
 country_of_reality.31.a:0 "Ради демократии мы готовы на всё!"

 country_of_reality.32.t:0 "Александр Волохов выздоровил!"
 country_of_reality.32.d:0 "Спустя месяц, как и ожидалось, Александр Волохов полностью пришёл в себя. Теперь он снова на политической сцене и готов вернуться на свою должность."
 country_of_reality.32.a:0 "Слава демократии!"
 country_of_reality.32.b:0 "Знаете, наша демократия имеет особенности..."

 news.1000.t:0 "Страна Реальности аннексировала Талонск"
 news.1000.d:0 "Местные СМИ сообщают, что войска Страны Реальности установили полный контроль над страной, вывешивая флаги СР на административных зданиях. Сразу же президент СР подписал указ о вхождении Талонска в состав Страны Реальности. Однако, международному сообществу особо нет до этого дела."
 news.1000.a:0 "Это пугает."
 news.1000.b:0 "Добро пожаловать под защиту демократии!"
 news.1000.c:0 "Талонск под надёжным контролем."
 news.1000.e:0 "Достаточно агрессивно."

 news.1001.t:0 "Восстание в Стране Реальности"
 news.1001.desc:0 "На фоне банкротства Сельхоз Банка начался бунт на южных окраинах СР.\nКрестьян поддержали казаки и банк Ы.\n\nНесмотря на приказ о подавлении восстания, большинство офицеров проигнорировало приказ. На данный момент в руководстве армии 45%, как казалось ранее, лояльных казаков. После гражданской войны старый офицерский состав был утрачен и это был единственный выход.\nПопытка ослабления казачества как ответной меры на поддержку фашистов казаками провела к недовольству и вылилось в новую гражданскую войну.\nПредположительно восстанием руководит Богдан Зубов, гетман войска Херсонского и Крымской сечи. Ранее он считался лоялистом и всячески показывал свою преданность Александру Волохову лично, а также стране в частности."
 news.1001.a:0 "Думаю, восставшим нужно договориться с правительством!"
 news.1001.b:0 "Они заплатят за свои преступления!"
 news.1001.c:0 "Казаки будут свободны!"
 news.1001.d:0 "Что может быть хуже гражданской войны?"

 news.1002.t:0 "Раздел Павлена"
 news.1003.t:0 "Раздел Павлена"
 news.1004.t:0 "Раздел Павлена"
 news.1002.d:0 "Страна Реальности, совместно с другими государствами, вторглась на территорию Павлена и аннексировала часть её территорий. Местное правительство было недееспособным - его даже не существовало. Возможно, им будет лучше на новой Родине."
 news.1003.d:0 "Дусибург, совместно с другими государствами, вторглась на территорию Павлена и аннексировала часть её территорий. Местное правительство было недееспособным - его даже не существовало. Возможно, им будет лучше на новой Родине."
 news.1004.d:0 "Индизия, совместно с другими государствами, вторглась на территорию Павлена и аннексировала часть её территорий. Местное правительство было недееспособным - его даже не существовало. Возможно, им будет лучше на новой Родине."
 news.1002.a:0 "Выражаем глубокое беспокойство."
 news.1003.a:0 "Выражаем глубокое беспокойство."
 news.1004.a:0 "Выражаем глубокое беспокойство."
 news.1002.e:0 "Так должно было произойти."
 news.1003.e:0 "Так должно было произойти."
 news.1004.e:0 "Так должно было произойти."

 news.1005.t:0 "СР и Цайтланд подписывают пакт"
 news.1005.d:0 "Сегодня парламенты СР и Цайтланда официально ратифицировали Пакт Выгодной Дружбы - фактически, создав собственный военный альянс. Неизвестно, что затевают обе державы - оборону, либо же агрессивные нападения. Ясно одно - в Европе появился новый игрок на мировой арене."
 news.1005.a:0 "Это настораживает..."
 news.1005.e:0 "Слава Пакту Выгодной Дружбы!"

 news.1006.t:0 "Конфликт между СР и Цайтландом"
 news.1007.t:0 "Конфликт между СР и Цайтландом"
 news.1008.t:0 "Конфликт между СР и Цайтландом"
 news.1006.d:0 "Страна Реальности, заявляя о \"защите ВГК от Цайтландской угрозы\" вторглась на территорию Цайтланда и начала прорыв ВВС на ВГК. После ожесточённых боёв ей удалось победить, а ВГК, похоже, готов скоро объявить о независимости."
 news.1007.d:0 "Страна Реальности, заявляя о \"защите ВГК от Цайтландской угрозы\" вторглась на территорию Цайтланда и начала прорыв ВВС на ВГК. После ожесточённых боёв ей не удалось победить. Однако, несмотря на это, ВГК, похоже, готов скоро объявить о независимости."
 news.1008.d:0 "Страна Реальности, заявляя о \"защите ВГК от Цайтландской угрозы\" вторглась на территорию Цайтланда и начала прорыв ВВС на ВГК. После ожесточённых боёв ни одной из держав не удалось прибегнуть к победе. Похоже, война не за горами."
 news.1006.a:0 "Не допустите ядерной войны!"
 news.1006.e:0 "Мы сделали, что могли."
 news.1007.a:0 "Не допустите ядерной войны!"
 news.1007.e:0 "Мы сделали, что могли."
 news.1008.a:0 "Мы требуем мирных переговоров!"
 news.1008.e:0 "Похоже, кому-то придётся ответить за свои действия."
 news.1009.t:0 "ВГК объявила о своей независимости"
 news.1009.d:0 "После недавнего конфликта между Страной Реальности и Цайтландом, парламент ВГК и Богдан Андрус официально объявили, что ВГК \"отныне не колония Цайтланда\". Похоже, Цайтланд несколько ослаб."
 news.1009.a:0 "Крах империи начался?"
 news.1009.e:0 "Это временное явление."

 news.1010.t:0 "Переворот в Цайтланде"
 news.1010.d:0 "В Цайтланде происходят явно странные события, ведь на днях почти все административные здания были заняты ФСБ СР, а Дорожкин заявил, что \"произошли совместные учения между СР и Цайтландом\". Позже было замечено, что Дорожкин стал более лояльным к Волохову. Это означает только одно - Страна Реальности превратила Цайтланд в свою марионетку."
 news.1010.a:0 "Наверное, СРовский имперализм скромнее, чем Цайтландский."
 news.1010.b:0 "Мы лишь защищаем наш суверенитет!"

 news.1011.t:0 "СР и Дусибург подписывают пакт"
 news.1011.d:0 "Сегодня парламенты СР и Дусибурга официально ратифицировали договор о создании МЭПС - фактически, создав собственный военный альянс. Неизвестно, что затевают обе державы - оборону, либо же агрессивные нападения. Ясно одно - в Европе появился новый игрок на мировой арене."
 news.1011.a:0 "Это настораживает..."
 news.1011.e:0 "Слава МЭПС!"

 news.1012.t:0 "СР и Слингония подписывают пакт"
 news.1012.d:0 "Сегодня парламенты СР и Слигонии официально ратифицировали договор о создании ТУС - фактически, создав собственный военный альянс. Неизвестно, что затевают обе державы - оборону, либо же агрессивные нападения. Ясно одно - в Европе появился новый игрок на мировой арене."
 news.1012.a:0 "Это настораживает..."
 news.1012.e:0 "Слава ТУС!"

 news.1013.t:0 "Временное правительство Страны Реальности"
 news.1013.d:0 "На днях рейс \"Булгарии\" потерпел крушение у берегов Sqr United, и оба лидера - Александр Волохов и Tymur Slyva пропали без вести. Их удалось обнаружить, но Кирилл Тишков, захвативший власть в Sqr United, пытался убить двух оппонентов. Впрочем, им удалось выжить - но обеим нужно восстановление. Пока же страной управляет временное правительство."
 news.1013.a:0 "Здоровья Александру!"
 news.1013.e:0 "Мы переживём этот ад."

 news.1014.t:0 "Саша Волохов возвращается к власти"
 news.1014.d:0 "Прошёл месяц с момента крушения Булгарии, и лидер Страны Реальности Александр Волохов вернулся к своим обязанностям. Он обещает, что восстановит страницу после таких потрясений, и заявил, что \"убить демократию Страны Реальности невозможно\""
 news.1014.a:0 "Наверное, он прав."
 news.1014.e:0 "Страна Реальности жива навсегда!"

 news.1015.t:0 "Никита Афанасьев захватывает власть"
 news.1015.d:0 "Прошёл месяц с момента крушения Булгарии, и лидер Страны Реальности Александр Волохов хотел вернуться к своим обязанностям, на что получил отказ от временного правительства. Затем Никита подписал указ о выдаче себе должности президента, кое-го поддержал парламент. Теперь Никита Афанасьев является лидером Страны Реальности."
 news.1015.a:0 "Это точно демократия?"
 news.1015.e:0 "Вот это демократия!"
 
