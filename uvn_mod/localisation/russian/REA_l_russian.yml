l_russian:
 intel_category:0 "Корпорация Intel"
 intel_category_desc:0 "Страна Реальности является одной из самых технологичных стран в мире, но на фоне создания новых электронных устройств Слингонии мы должны бросить им вызов. Местные предприниматели хотят создать собственную фирму по производству процессоров, сотрудничество обещает быть успешным."
 create_company_decision:0 "Основать корпорацию Intel"
 create_company_decision_desc:0 "Мы должны предпринять первые шаги - одобрить регистрацию новой корпорации. Хоть в ней пока и мало сотрудников - но они невероятно устойчивы и готовые добиваться своих целей. Мы должны начать процесс технологического захвата мира."
 build_new_office_decision:0 "Построить офисы"
 build_new_office_decision_desc:0 "Компания успешно основана, но нам необходимо начать строительство сети офисов по всей стране, а также строительство заводов корпорации. На них будут производить продукцию, а в офисах и магазинах - продавать. Мы станем ещё более технологичнее!"
 distribute_products_decision:0 "Распространять продукты"
 distribute_products_decision_desc:0 "Наши офисы не справляются с нагрузкой клиентов, мы должны взять контракты на поставку процессоров не только в официальных офисах, но и во множество магазинов по всей стране. Мы обязаны подписать выгодные контракты и увеличить продажи. Вместе с ними, вырастет и наша прибыль и успех."
 invest_in_company_decision:0 "Инвестировать в корпорацию"
 invest_in_company_decision_desc:0 "Наша корпорация уже выходит на зарубежные рынки, сейчас самое время поддержать одну из самых перспективных мировых компаний. Несомненно, наши расходы окупятся во множество раз, главное - сделать это прямо сейчас. Весь мир уже использует продукцию корпорации Intel."
 promotion_of_success_decision:0 "Успех корпорации"
 promotion_of_success_decision_desc:0 "Корпорация Intel - мировой лидер в производстве микропроцессоров! Так пусть жители Страны Реальности знают, что такому успеху обязаны не только сами сотрудники и руководители Intel, но и члены партии Свободной Реальности! Очередная технологическая победа демократии должна явно демонстрироваться по всей нашей стране!"
 intel_created_start:0 "Корпорация Intel основана"
 intel_build_start:0 "Корпорация Intel построила новые офисы"
 intel_distribute_start:0 "Корпорация Intel увеличила продажи продукции"
 intel_invest_in_company_start:0 "В корпорацию Intel привлечены инвестиции"

 technology_leader:0 "Технологический лидер"
 peacemaker:0 "Миротворец"

 REA_DUS_pact:0 "Пакт с Дусибургом"
 REA_dus_pact_desc:0 "Дусибург - одно из крупнейших государств Европы, и один из союзников Страны Реальности. Мы должны официально утвердить наш статус."
 REA_ZEI_border_war:0 "Дать отпор Цайтланду"
 REA_ZEI_border_war_desc:0 "У нас много противоречий с ВГК, однако сегодня настал час дать отпор Цайтланду и освободить ВГК от Цайтландской угрозы."
 REA_for_everyone:0 "Уважать коренные народы"
 REA_for_everyone_desc:0 "Мы должны уважать коренные народы нашей страны и всячески их поддерживать. Несомненно, это окупится в будущем."