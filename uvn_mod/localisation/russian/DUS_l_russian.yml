l_russian:
 kotosoft_category:0 "Kotosoft"
 kotosoft_category_desc:0 "Дусибург является одним из лидеров в области программного обеспечения, но у нас есть и конкуренты - в лице Microsoft из Страны Реальности и технологических компаний Слингонии. Нам предстоит разобраться с этим вопросом."
 create_kotosoft_decision:0 "Основать Kotosoft"
 create_kotosoft_decision_desc:0 "Нам необходимо официально объявить о наших амбициях, и начать с официального основания Kotosoft - довольно неплохая идея. Мы начнём базовую работу над компанией, а её сотрудники будут работать над первыми продуктами."
 build_kotosoft_office_decision:0 "Расширить офисы"
 build_kotosoft_office_decision_desc:0 "В мир IT попасть хотят все, но дано это не каждому. Несмотря на это, в Kotosoft с каждым днём устраивается всё больше людей, старые офисы уже не выдерживают такой нагрузки. Нам необходимо срочно увеличить офисы для сохранения стабильного роста штата сотрудников."
 distribute_kotosoft_decision:0 "Создание мировых продуктов"
 distribute_kotosoft_decision_desc:0 "Лучший и быстрый способ могущества нашей компании - создать то, чего так должно ждут люди. Мы начнём работу над сайтом ОВН и Armymap, а также над прочими сервисами для ОВН. Таким образом, мы сможем контролировать поведение всех членов организации и влиять на них."
 invest_in_kotosoft_decision:0 "Инвестиции в промышленность"
 invest_in_kotosoft_decision_desc:0 "Полученные деньги от Kotosoft в виде налогов мы сможем использовать для развития нашей тяжёлой и лёгкой промышленности. Kotosoft зарабатывает на своих продуктах достаточное количество средств, чтобы мы могли позволить себе профинансировать ими пару новых строек."
 promotion_of_kotosoft_decision:0 "Лидер софта"
 promotion_of_kotosoft_decision_desc:0 "Kotosoft стала одной из самых богатых и известных компаний в мире! Наш софт используется по всему миру, весь мир зависим от программ из Дусибурга. Конечно же, этого бы не было, если бы не чёткое и мудрое руководство лидера Дусибурга Ивана Резчикова!"
 kotosoft_created_start:0 "Будет основана компания Kotosoft"
 kotosoft_build_start:0 "Офисы Kotosoft будут расширены"
 kotosoft_distribute_start:0 "Софт Kotosoft начнёт распространяться по всему миру"
 kotosoft_invest_in_company_start:0 "Начнутся инвестиции в промышленность засчёт налогов из Kotosoft"

 DUS_ivan_rezchikov:0 "Иван Резчиков"
 DUS_kirill_tishkov:0 "Кирилл Тишков"

 BAV_albert_muller:0 "Albert Muller"
 ANI_aleksei_tigrov:0 "Алексей Тигров"
 MAN_roma_korti:0 "Roma Korti"
 ANI_tatyana:0 "Таня фон Дегуршафф"
 ANI_maksim_beliyaev:0 "Максим Беляев"
 ANI_kirill_merkushev:0 "Кирилл Меркушев"

 DUS_democracy_path:0 "Восстановить республику"
 DUS_democracy_path_desc:0 "Эксперимент с коммунизмом провалился. Наша экономика в упадке, мы не можем действовать самостоятельно. Нам необходимо срочно восстановить республику!"
 DUS_communism_path:0 "Построить коммунизм"
 DUS_communism_path_desc:0 "Мы пошли по пути коммунизма вместе с Кавказом, нам же его и продолжать. Мы приведём Дусибург к величию!"
 DUS_neutral_policy:0 "Дусибурский нейтралитет"
 DUS_neutral_policy_desc:0 "После восстановления республики нам нет дела до войн в ОВН, нам необходимо восстанавливать страну от рук коммунистов."
 DUS_colonization_benilux:0 "Колонизация Бенилюкса"
 DUS_colonization_benilux_desc:0 "Туземцы у наших границ угрожают нашему суверинетету. Мы должны не только защищить себя, но и присоединить новые земли раньше остальных."
 DUS_world_revolution:0 "Мировая революция"
 DUS_world_revolution_desc:0 "Коммунизм дарит добро в Дусибурге, но в остальных странах всё ещё бродит призрак капитализма. Нам нужно подготовить наших граждан к финальной борьбе."
 DUS_colonizators_war:0 "Война с колонизаторами"
 DUS_colonizators_war_desc:0 "Нашу революцию нужно начать с самых главных угнетателей пролетариата - с колонизаторов! Нанесся им удар, мы обеспечим коммунизм и равенство во всём мире!"
 DUS_protect_colonies:0 "Защитить колонии"
 DUS_protect_colonies_desc:0 "Увы, наших сил не хватит, чтобы бороться с главными колонизаторами. Но у нас есть время колонизировать свободные земли раньше остальных, проводя там мирную политику, в отличии от них. Так мы подготовим почву для решающей битвы."
 DUS_REA_relations:0 "Развитие отношений с Страной Реальности"
 DUS_REA_relations_desc:0 "Страна Реальности - один из самых главных союзников в Европе для нас. Наши крепкие отношения - залог демократии и мира в Европе."
 DUS_GER_occupation:0 "Раздел Баварии"
 DUS_GER_occupation_desc:0 "Правительство Баварии и Анигары не выходят на связь и никак не управляют своей страной. Нужно срочно восстановить там порядок!"
 DUS_SGK_treaty:0 "Договор с ВГК"
 DUS_SGK_treaty_desc:0 "У нас множество разногласий с ВГК, особенно в плане границ между нашими государствами. Мы обязаны решить эти вопросы мирным путём."
 DUS_DRK_relations:0"Развитие отношений с ДРК"
 DUS_DRK_relations_desc:0 "У нас множество конфликтов с ДРК, но она, безусловно, поможет нам в борьбе с капитализмом. Народ дусибурский и киндайский встанет на пути коммунизма!"
 DUS_SGK_war:0 "Вторжение в ВГК"
 DUS_SGK_war_desc:0 "Первый колонизатор, который стоит на нашем пути - безусловно, Богдан Андрус. Его правление привело к миллионам жертв по всей стране. Мы обязаны избавить мир от этого чёрта!"
 DUS_new_constitution:0 "Конституция Дусибурга"
 DUS_new_constitution_desc:0 "Наша предыдущая конституция абсолютно неэффективна и имеет множество вопросов. Новая конституция поможет их решить."
 DUS_MAN_zag:0 "Заговор в Маньчджурии"
 DUS_MAN_zag_desc:0 "Используя наше влияние на Манчьджурию, мы поставим её против ДРК и получим отличную возможность поглотить нашего давнего врага."
 DUS_democratic_reforms:0 "Демократические реформы"
 DUS_democratic_reforms_desc:0 "Наша демократия всё ещё не совершенна, и требует дополнительных реформ, чтобы каждый житель Дусибурга чувствовал себя свободно."
 DUS_monarchy_time:0 "Монархическая оппозиция"
 DUS_monarchy_time_desc:0 "Большое количество жителей нашей страны считает, что монархия - лучший вариант для Дусибурга. Пожалуй, они правы."
 DUS_exit_uvco:0 "Покинуть ООВГ"
 DUS_exit_uvco_desc:0 "ООВГ - устаревшая и неэффективная организация. Мы должны найти ей замену."
 DUS_GER_treaty:0 "Договор с Баварией"
 DUS_GER_treaty_desc:0 "Границы Баварии, новой Германии, выглядят весьма странно. Мы думаем, что мы бы могли решить этот вопрос."
 DUS_declare_com_world:0 "Коммунистический мир"
 DUS_declare_com_world_desc:0 "Мы стали крупнее и сильнее, теперь настал час борьбы за мировую революцию пролетариата. Слава коммунизму!"
 DUS_build_air_defense:0 "Расширить ПВО"
 DUS_build_air_defense_desc:0 "На случай новой агрессии против нашего государства, мы должны иметь не только мощную авиацию, но и силы ПВО."
 DUS_increase_power:0 "Увеличить власть"
 DUS_increase_power_desc:0 "Некоторые силы пытаются помешать становлению демократии в Дусибурге. С ними необходимо разобраться."
 DUS_monarchy_revolution:0 "Дусибурская революция"
 DUS_monarchy_revolution_desc:0 "Демократические реформы провалились, наша страна в упадке! Только сильный и родной лидер сможет поднять на ноги нашу страну."
 DUS_mobilize_man:0 "Военная пропаганда"
 DUS_mobilize_man_desc:0 "У нас, в отличии от многих, служба контрактная, однако численность бойцов оставляет желать лучшего. Однако мы можем пойти по иному пути - заманить наших мужчин в ряды вооружённых сил посредством агитации..."
 DUS_REA_ZEI_zag:0 "Удар по СР и Цайтланду"
 DUS_REA_ZEI_zag_desc:0 "Используя наше неоспоримое мировое влияние, мы одним ударом заставим Цайтланд и Страну Реальности начать войну друг с другом. Когда они ослабнут - пролетариат победит в этих странах и свергнет капиталистов."
 DUS_army_reform:0 "Реформы армии"
 DUS_army_reform_desc:0 "Наша армия успела устареть, ей необходима новая модернизация, а также полная моторизация. Только с сильными вооружёнными силами мы сможем защищать родной Дусибург от захватчиков!"
 DUS_navy_reform:0 "Реформы флота"
 DUS_navy_reform_desc:0 "Наша армия достаточно сильна для противостояния захватчикам, чего не скажешь о флоте. Если мы не хотим проснуться завтра под оккупацией - нам нужно выделить ресурсы на флот."
 DUS_SQR_kirill:0 "Переворот Кирилла в Sqr United"
 DUS_SQR_kirill_desc:0 "Sqr United слишком долго угрожает нам, настало время использовать Кирилла в качестве оружия против режима Тимура."
 DUS_SQR_relation:0 "Переговоры с Sqr United"
 DUS_SQR_relation_desc:0 "Кирилл Тишков - слишком опасный человек для нашей страны, его необходимо либо посадить у нас, либо депортировать в Sqr United. Точно одно - мы не пойдём на войну, мы - мирное государство."
 DUS_TEX_war:0 "Вторжение в Техас"
 DUS_TEX_war_desc:0 "Режим Арона продолжает терроризировать мирных граждан Техаса. Дусибург не может просто так на это смотреть, мы должны предпринять действия!"
 DUS_TEX_relation:0 "Переговоры с Техасом"
 DUS_TEX_relation_desc:0 "Режим Арона, безусловно, ужасен, но начинать новую крупную войну - решение ещё более худшее. Мы должны добиться своих целей только мирным путём."

 italian_gentleman:0 "Итальянский джентльмен"
 ambitionist:0 "Амбиционист"

 DUS_uvco_member:0 "Член ООВГ"
 DUS_uvco_member_desc:0 "ООВГ с каждым днём всё больше деградирует, это влияет и на наши дипломатические способности."
 DUS_it:0 "Дусибурское IT"
 DUS_it_desc:0 "Мы - один из лидеров IT мира, выпуская с каждым днём новые программные продукты."
 DUS_constitution:0 "Дусибурская конституция"
 DUS_constitution_desc:0 "Наша конституция - бюрократический ад, который усложняет нам жизнь."
 DUS_infrastructure:0 "Развитая инфраструктура"
 DUS_infrastructure_desc:0 "Наша инфраструктура является одной из наиболее обширных и развитых во всём мире, что влияет на нас положительно."
 DUS_defective_democracy:0 "Неполноценная демократия"
 DUS_defective_democracy_desc:0 "Наша демократия, хоть и является таковой, но ещё далека от идеала. Всё чаще можно услышать о нарушениях прав и свобод человека."

 DUS_democracy_constitution:0 "Демократическая конституция"
 DUS_democracy_constitution_desc:0 "Новая Дусибурская конституция значительно облегчает нам жизнь, ведь теперь это не бюрократический ад, а удобный и понятный документ для всех."
 DUS_factory_strikes:0 "Забастовки рабочих"
 DUS_factory_strikes_desc:0 "Пока мы не сможем построить истинную демократию, наши рабочие будут жить в голоде и требовать повышения зарплат, саботируя приказы руководства."
 DUS_neutral_idea:0 "Дусибурский нейтралитет"
 DUS_neutral_idea_desc:0 "Зачем нам сражаться за интересы других, когда мы можем направлять свои силы на своё мирное развитие? Именно так теперь думает обычный гражданин Дусибурга, что, безусловно, пойдёт нам на пользу."
 DUS_world_revolution_idea:0 "Мировая революция"
 DUS_world_revolution_idea_desc:0 "Совершенно очевидно, что только Дусибург и Кавказ способны освободить пролетариат от фашистов и капиталистов. Наши товарищи должны об этом помнить!"
 DUS_democratic_reforms:0 "Демократические реформы"
 DUS_democratic_reforms_desc:0 "Наша демократия далеко не идеальна, как считают некоторые. И мы применим все усилия, что построить в Дусибурге сильную и свободную страну."
 DUS_monarchy_rebellion:0 "Монархисты в действии"
 DUS_monarchy_rebellion_desc:0 "Политика Ивана Резчикова критикуется многими, в том числе и монархистами. Они планируют устроить в стране гос. переворот, который охотно поддержат другие страны."
 DUS_new_democracy:0 "Полноценная демократия"
 DUS_new_democracy_desc:0 "После активных политических реформ, мы наконец сможем насладиться плодами нашей деятельности, и жить в свободном и безопасном Дусибурге."
 DUS_army_propaganda:0 "Армейская пропаганда"
 DUS_army_propaganda_desc:0 "Используя наши пропангандисткие ресурсы, мы будем призывать всё большее число людей в армию. Только так мы сможем себя защитить от вторжения агрессоров в нашу страну."
 DUS_uvn_member:0 "Член ОВН"
 DUS_uvn_member_desc:0 "ОВН - новая международная организация, которая положительно влияет на наши дипломатические возможности."
 DUS_army_idea:0 "Реформы армии"
 DUS_army_idea_desc:0 "Наша армия должна быть всегда на готове от любых угроз и внешних воздействий. Развивая её, мы дарим будущее своим детям и самим себе."
 DUS_navy_idea:0 "Реформы флота"
 DUS_navy_idea_desc:0 "Наш флот уже давно устарел, теперь же наконец пришло время его усовершенствовать. Мы должны охранять наши родные берега."

 dusiburg.1.t:0 "Забастовки рабочих"
 dusiburg.1.d:0 "Наши рабочие, которые поддерживают коммунизм и отрицают ценности демократии, объявили о забастовке по причине невыплаты зарплат. Безусловно, это плохо, но разве мы в этом виноваты?"
 dusiburg.1.a:0 "Мы ещё не построили демократию..."
 
 dusiburg.2.t:0 "Дусибург вводит войска"
 dusiburg.2.d:0 "Дусибурская Республика, а также их союзники сочли, что поскольку \"мы не активно занимаемся своей внешней политикой и не управляем государством\", необходимо \"срочно восстановить порядок\". Безусловно, это их очередная военная амбиция, но что делать нашей нации?"
 dusiburg.2.a:0 "Таков капитализм."
 dusiburg.2.b:0 "Они не получат ни сантиметра коммунизма Баварии!"

 dusiburg.3.t:0 "Дусибург вводит войска"
 dusiburg.3.d:0 "Дусибурская Республика, а также их союзники сочли, что поскольку \"мы не активно занимаемся своей внешней политикой и не управляем государством\", необходимо \"срочно восстановить порядок\". Безусловно, это их очередная военная амбиция, но что делать нашей нации?"
 dusiburg.3.a:0 "Таков капитализм."
 dusiburg.3.b:0 "Они не получат ни сантиметра Анигары!"

 dusiburg.4.t:0 "Бавария подчиняется!"
 dusiburg.4.d:0 "Бавария, чьё правительство уже давно не делает ничего для народа, не смогло сопротивиться нашей воле. Отныне часть территорий Баварии - Дусибурские."
 dusiburg.4.a:0 "Очередная победа Дусибурга!"

 dusiburg.5.t:0 "Бавария подчиняется!"
 dusiburg.5.d:0 "Бавария, чьё правительство уже давно не делает ничего для народа, не смогло сопротивиться воле Дусибурга. Отныне часть территорий Баварии - СРовская."
 dusiburg.5.a:0 "Очередная победа Страны Реальности!"
 dusiburg.5.b:0 "У нас хватает территорий."

 dusiburg.7.t:0 "Бавария подчиняется!"
 dusiburg.7.d:0 "Бавария, чьё правительство уже давно не делает ничего для народа, не смогло сопротивиться воле Викторио. Отныне часть территорий Баварии - Викторианская."
 dusiburg.7.a:0 "Очередная победа Викторио!"
 dusiburg.7.b:0 "Эти территории нужнее ВГК."

 dusiburg.8.t:0 "Бавария оказала сопротивление!"
 dusiburg.8.d:0 "Бавария, которую мы уже собрались делить по кусочкам, резко выступила против ввода войск и заявила о намерении \"защищать свою независимость\". Однако, они не уточнили, что у них есть независимого."
 dusiburg.8.a:0 "Сейчас проверим..."

 dusiburg.9.t:0 "Бавария оказала сопротивление!"
 dusiburg.9.d:0 "Бавария, которую мы уже собрались делить по кусочкам, резко выступила против ввода войск и заявила о намерении \"защищать свою независимость\". Однако, они не уточнили, что у них есть независимого."
 dusiburg.9.a:0 "Сейчас проверим..."
 dusiburg.9.b:0 "Нам не нужно войны."

 dusiburg.10.t:0 "Анигара подчиняется!"
 dusiburg.10.d:0 "Анигара, чьё правительство уже давно не делает ничего для народа, не смогло сопротивиться нашей воле. Отныне часть территорий Анигары - Дусибурские."
 dusiburg.10.a:0 "Очередная победа Дусибурга!"

 dusiburg.11.t:0 "Анигара подчиняется!"
 dusiburg.11.d:0 "Анигара, чьё правительство уже давно не делает ничего для народа, не смогло сопротивиться воле Дусибурга. Отныне часть территорий Анигары - СРовская."
 dusiburg.11.a:0 "Очередная победа Страны Реальности!"
 dusiburg.11.b:0 "У нас хватает территорий."

 dusiburg.12.t:0 "Анигара оказала сопротивление!"
 dusiburg.12.d:0 "Анигара, которую мы уже собрались делить по кусочкам, резко выступила против ввода войск и заявила о намерении \"защищать свою независимость\". Однако, они не уточнили, что у них есть независимого."
 dusiburg.12.a:0 "Сейчас проверим..."

 dusiburg.13.t:0 "Анигара оказала сопротивление!"
 dusiburg.13.d:0 "Анигара, которую мы уже собрались делить по кусочкам, резко выступила против ввода войск и заявила о намерении \"защищать свою независимость\". Однако, они не уточнили, что у них есть независимого."
 dusiburg.13.a:0 "Сейчас проверим..."
 dusiburg.13.b:0 "Нам не нужно войны."

 dusiburg.14.t:0 "Дусибург предлагает договор"
 dusiburg.14.d:0 "Дусибурская Республика отправила нам предложение, согласно которому, мы отдаём Дусибургу Ивано-Франковск, но при этом получая всю Австрию. Наше общество уже во всю обсуждает возможность заключения подобного договора, но что скажет наш глава?"
 dusiburg.14.a:0 "Это очень хорошее предложение!"
 dusiburg.14.b:0 "Мы не торгуем своей землёй."

 dusiburg.15.t:0 "ВГК приняла договор!"
 dusiburg.15.d:0 "Лидер ВГК объявил о том, что \"ради Австрии\" готов на всё, включая отдачу Ивано-Франковска. Теперь Дусибург и ДРК могут заключить соглашение."
 dusiburg.15.a:0 "Они поступили очень умно!"

 dusiburg.16.t:0 "ВГК отклонила наше предложение!"
 dusiburg.16.d:0 "Лидер ВГК официально заявил, что \"торговать территориями своей Родины никогда не будет\". Безусловно, он врёт, но похоже, сегодня договор точно не будет заключён."
 dusiburg.16.a:0 "Это печально... Наверное."

 dusiburg.17.t:0 "Дусибурское предложение"
 dusiburg.17.d:0 "Дусибург предложил нам напасть на ДРК, заявляя, что окажет нам военную поддержку, а сам вступит в войну лишь \"ради вида\". Безусловно, если мы выиграем войну, то наша поддержка в народе увеличится, но стоит ли рисковать?".
 dusiburg.17.a:0 "Настал час расплаты."
 dusiburg.17.b:0 "Мы - не агрессоры."

 dusiburg.18.t:0 "Манчьджурия соглашается!"
 dusiburg.18.d:0 "Правительство страны согласилось на заключение секретного договора. Теперь мы наконец сможем положить конец Киндайскому господству в Азии."
 dusiburg.18.a:0 "Пришло время нашему врагу заплатить за свои преступления."

 dusiburg.19.t:0 "Манчьджурия отказывается!"
 dusiburg.19.d:0 "Правительство страны отказалось на заключение секретного договора, заявив, что \"не нападает на другие государства ради сомнительных договоров\"."
 dusiburg.19.a:0 "Я думал, они более умны."

 dusiburg.20.t:0 "Страна Реальности атаковала наши границы!"
 dusiburg.20.d:0 "Только что наше военное командование передало, что Страна Реальности объявила нам войну и пересекла государственные границы. Это жестокое нападение на наш регион! Но кого именно?..."
 dusiburg.20.a:0 "Мы не ожидали предательства СР."
 dusiburg.20.b:0 "Проведите расследование."

 dusiburg.21.t:0 "МГБ Цайтланда обмануты!"
 dusiburg.21.d:0 "Цайтланд настолько быстро и безответственно принял нашу провокацию за факт, что руководство уже планирует вторжение на территорию Страны Реальности. Мы не ожидали, что нам так просто получится обмануть одну из великих армий мира."
 dusiburg.21.a:0 "МГБ - не более, чем блеф Цайтландской пропаганды."

 dusiburg.22.t:0 "МГБ Цайтланда раскрыли нас!"
 dusiburg.22.d:0 "Спецслужбы Цайтланда мгновенно отреагировали на инцидент, а затем, они неожиданно совместно с ФСБ СР провели операцию и обнаружили, что виновники торжества - мы. Теперь обе державы постараются помешать освобождению пролетариата."
 dusiburg.22.a:0 "Сволочи!"

 dusiburg.23.t:0 "Переворот Кирилла Тишкова"
 dusiburg.23.d:0 "Дусибурская Республика решила нас предать, обеспечив Тишкова оружием с целью устроить гос. переворот! Как мы должны на это отреагировать?"
 dusiburg.23.a:0 "Дусибург слишком силён."
 dusiburg.23.b:0 "Мы защитим демократию!"

 dusiburg.24.t:0 "Переворот удался!"
 dusiburg.24.d:0 "Только что пришли радостные новости из Скречова - Кирилл полностью взял власть в свои руки! Теперь мы наконец сможем насладиться плодами нашей работы."
 dusiburg.24.a:0 "Отличные новости!"

 dusiburg.25.t:0 "Переворот провалился!"
 dusiburg.25.d:0 "Войска Sqr United отдали приказ о открытии огня по восставшим. Кирилл пытался продолжать восстание, однако у него не хватило сил, и бунт был подавлен."
 dusiburg.25.a:0 "Я всегда знал, что этот Кирилл - идиот."

 news.1016.t:0 "Дусибург колонизировал Бенилюкс"
 news.1016.d:0 "Сегодня лидер Дусибурга сообщил о завершении колонизации территории Бенилюкса и Западной Германии. Своим указом он создал на них полноценные регионы Дусибурга, создав там, таким образом, метрополию. Однако, международное сообщество обеспокоено, действительно ли на территории не будет унижений туземцев."
 news.1016.a:0 "Капиталист-колонизатор, ничего нового."
 news.1016.b:0 "Они будут соблюдать там демократию?"
 news.1016.c:0 "Новые свержения Дусибурга!"
 news.1016.e:0 "Интересно, наверное."

 news.1017.t:0 "Дусибург колонизировал Африку"
 news.1017.d:0 "Сегодня лидер Дусибурга заявил о \"защите африканского народа от гнёта капитализма\", а на самом деле фактически лишь колонизировав новые земли. Свои действия президент называет \"вынужденной мерой\", заявляя, что \"это не колонизация, это защита от колонизаторов\", что, наверное, одно и тоже."
 news.1017.a:0 "Вы не понимаете, это другое"
 news.1017.b:0 "Надеюсь, они делали вид, что говорят правду."
 news.1017.c:0 "На защиту африканских товарищей!"
 news.1017.e:0 "Думаю, лучше называть вещи своими именами."

 news.1018.t:0 "Раздел Баварии"
 news.1018.d:0 "Сегодня Дусибург, а также возможно и Страна Реальности, Викторио и ВГК совершили вторжение в Баварию, уничтожив, либо же ослабив данную страну. Очевидно одно - до добра это не доведёт."
 news.1018.a:0 "Чёртовы империалисты."
 news.1018.b:0 "Новые субъекты федерации!"
 news.1018.c:0 "Мы вернули историческую справедливость!"
 news.1018.e:0 "Мы сделали то, что считали нужным."

 news.1019.t:0 "Раздел Анигары"
 news.1019.d:0 "Сегодня Дусибург, а также возможно и Страна Реальности совершили вторжение в Анигару, уничтожив, либо же ослабив данную страну. Очевидно одно - до добра это не доведёт."
 news.1019.a:0 "Чёртовы империалисты."
 news.1019.b:0 "Новые субъекты федерации!"
 news.1019.c:0 "Мы вернули историческую справедливость!"

 news.1020.t:0 "Договор ДР и ВГК"
 news.1020.d:0 "Сегодня две державы заключили соглашение об обмене территориями. Так, Дусибургу достался Ивано-Франковск, в то время как ВГК смогла получить всю территорию Австрии. Надеемся, это усилит сотрудничество между двумя нациями."
 news.1020.a:0 "Молодцы!"
 news.1020.b:0 "Как можно говорить о том, что Австрия - не ВГК?"
 news.1020.c:0 "Теперь у нас надёжные границы с Страной Реальности."

 news.1021.t:0 "Раскрыты планы Дусибурга!"
 news.1021.d:0 "После начала войны, Манчьжурское правительство раскрыло секретный договор, который был заключён с Дусибургом. По их словам, \"лишь Дусибург несёт ответственность за эту кровопролитную войну\", а на Манчьжурию \"совершали огромное экономическое давление\". Большинство стран уже объявлении о санкциях в отношении Дусибурга. Однако, Страна Реальности, к некоторому удивлению, не ввела никаких санкций, а Volproc продолжил продажи продукции."
 news.1021.a:0 "ФСР ДР знают толк в своей работе."
 news.1021.b:0 "Ввести санкции против кровожадного диктатора!"
 news.1021.c:0 "Ничего, они потом успокоятся."
 news.1021.e:0 "Страна Реальности не ушла? Ха-ха, рыночек порешал"

 news.1022.t:0 "Раскаинье Дусибурга"
 news.1022.d:0 "Дусибург давно признал свою вину и начал работать над собой - снизил численность армии и объявил о нейтралитете. Безусловно, ему ещё предстоит долгий путь выхода из изоляции, однако, страна не теряет надежд и продолжает платить за свои действия."
 news.1022.a:0 "Легко отделались."
 news.1022.b:0 "Он молодец... Наверное."
 news.1022.c:0 "Рыночек порешал."
 news.1022.e:0 "Мы восстановим порядок!"

 news.1023.t:0 "Революция монархистов в Дусибурге!"
 news.1023.d:0 "Сегодня подчинённые Кирилла Тишкова и его союзники захватили административные здания по всем городам Дусибурской Республики, объявляя это \"революцией против угнетателя Дусибурского народа\". \"Мы - те, кто хочет процветания для Дусибурга, в отличии от Ивана, который ведёт нашу страну в пропасть!\" - заявил глава Союза Трёх Флагов. Отныне Дусибург под контролем монархистов во главе с Тишковым."
 news.1023.a:0 "Т*шков?"
 news.1023.b:0 "Только теперь Дусибург будет процветать."

 news.1024.t:0 "Казнь Кирилла Тишкова"
 news.1024.d:0 "Из Скречова пришли новые вести - Дусибург и Sqr United договорились об обмене Тишкова и его доставки в Скречов. Уже на следующий день Тишкова казнили за многочисленные преступления. На казни присутствовал также президент Страны Реальности."
 news.1024.a:0 "Преступники!"
 news.1024.b:0 "Безумец в могиле."

 DUS_KIN_relationship:0 "Напряжённые отношения"