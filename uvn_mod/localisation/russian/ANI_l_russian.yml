l_russian:
 ANI_gov:0 "Говермент Анигары"
 ANI_gov_desc:0 "В Анигаре проводится поиск новых союзников в кругах больших стран, надеемся, что правительство Анигары найдёт достойных союхников."
 ANI_army:0 "Армейские реформы"
 ANI_army_desc:0 "В Анигаре, плохая военная служба, каждый солдат делает что ему возжелается, нам надо решить этк проблему."
 ANI_ships:0 "Реформа верфей"
 ANI_ships_desc:0 "Анигара не имеет нормальных верфей и судовЮ нам надо работать над этим."
 ANI_tanks:0 "Реформа бронетехники"
 ANI_tanks_decs:0 "Анигара не обладает нормальной бронетехникой, нам срочно нужна реформа бронетанковой техники иначе, мы падём перед давлением соседей."
 ANI_4:0 "Работа над правительством"
 ANI_4_desc:0 "В Анигаре растёт национализм, и это хорошо для нас и для правителя нашей Великой Анигары!"
 ANI_dep_1:0 "Работа над правительством"
 ANI_dep_1_desc:0 "В Анигаре идёт работа над правительством, наш президент симпатизирует к Татьяне и хочет провести её вперёд по партиям, немного сдвинув своего знакомого."
 ANI_dep:0 "Главенство партии"
 ANI_dep_desc:0 "Наша партия становится главной в стране, по этому нам надо укрепить её позицию."
 ANI_planes:0 "Реформа ВВС"
 ANI_planes_desc:0 "ВВС Анигары отстаёт от уровня наших соседей, мы обязаны поднять уровень наших ВВС в рейтинге стран."
 ANI_1:0 "Националистической движение"
 ANI_1_desc:0 "Наш президент старается над нашей страной, и наши люди, чувствуют к нему симпатию."
 ANI_2:0 "НПА в движении!"
 ANI_2_desc:0 "Наше правительство укрепило свою позицию, и может продвигать своё движение в народы!"
 ANI_3:0 "Анигара процветает!"
 ANI_3_desc:0 "Анигара растёт! И Поддержка войны растёт тоже, добровольцев становится всё больше и больше."
 ANI_infantry:0 "Реформы военного военпрома"
 ANI_infantry_desc:0 "Анигара в упадке по военпрому, по этому правительство решило выделить средства на строительство."
 ANI_tech_1:0 "Электроника в действии"
 ANI_tech_1_desc:0 "Анигара растёт в плане электроники, и теперь мы выходим на 1-й план по электронике."
 ANI_tech_2:0 "Промышленость в Анигаре"
 ANI_tech_2_desc:0 "После прорыва в элекронике, промышленость начинает расти пропорционально продвижению в электронике."
 ANI_ships_1:0 "Работа над верфями"
 ANI_ships_1_desc:0 "SQR united просит чтоб мы расширили свои ферфи для того, чтоб они могли пришвартовать свои судна."
 ANI_ships_2:0 "Улучшение верфей"
 ANI_ships_2_desc:0 "Идёт работа над улучшением верфей, и работой над ними."
 ANI_ships_3:0 "Окончательная реформа"
 ANI_ships_3_desc:0 "Наконец мызакончили работу над верфями, теперь мы можем заняться чем нибудь другим."
 ANI_war_1:0 "Возвращение территорий"
 ANI_war_1_desc:0 "Наши соседы проявляют к нам недоверие, по этому, мы должны ударить первыми!"
 ANI_war_2:0 "Дусибург является нашим главным врагом!"
 ANI_war_2_desc:0 "Дусибург выявляет к нам недоверие, по этому, мы должны приготовится и ударить им в тыл!"
 ANI_dep_2:0 "Продвижение КД"
 ANI_dep_2_desc:0 "Наш президент продвигает партию КД в правительство!"
 ANI_const_1:0 "Реформа заводов"
 ANI_const_1_desc:0 "Идёт реформа по строительству военных заводов."
 ANI_const_2:0 "Реформа фабрик"
 ANI_const_2_desc:0 "Идёт реформа по строительству фабрик."
 


