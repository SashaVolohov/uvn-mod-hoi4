l_russian:
 vicops_category:0 "VICOPS"
 vicops_category_desc:0 "Может, мы и проиграли битву за микропроцессоры, но у нас есть тайный нож в кармане - создать единую финансовую систему ОВН и тем самым, чётко контролировать все мировые финансовые операции. Однако необходимо быть настороже - похоже, такие государства, как Викторио, собираются использовать наш инструмент в своих интересах."
 create_vicops_decision:0 "Запустить сайт VICOPS"
 create_vicops_decision_desc:0 "Мы запустим новую версию сайта, где будет присутствовать все прошлые возможности платформы, а также возможность создавать профили корпораций и продавать собственные акции, возможность выплат пенсий, зарплат - словом, VICOPS будет запущен более автоматизированным и удобным для использования."
 build_vicops_office_decision:0 "Расширить офисы"
 build_vicops_office_decision_desc:0 "Нам не хватает офисов для нормального функционирования компании. Нужно срочно расширить наши офисы и штат работников, заодно открыв иностранные филиалы - так мы только повыысим наше могучество и влияние на весь финансовый мир."
 distribute_vicops_decision:0 "Мировая пропаганда"
 distribute_vicops_decision_desc:0 "Мы должны доказать, что VICOPS - единственная и неповторимая финансовая система, которой должен пользоваться каждый человек, каждая компания и каждая саламандра, в том числе и дусибурская. Так мы ещё больше увеличим контроль над финансовыми операциями."
 invest_in_vicops_decision:0 "Финансовые манипуляции"
 invest_in_vicops_decision_desc:0 "Используя наше неоспоримое влияние на финансовую систему ОВН, мы сможем на этом хорошо заработать и проинвестировать в развитие нашей собственной экономики. Также мы начнём борьбу с Викторио - самым главным манипулятором на бирже. Этот статус должен быть только нашим."
 promotion_of_vicops_decision:0 "Захват финансового рынка ОВН"
 promotion_of_vicops_decision_desc:0 "Мы смогли это сделать! Теперь все финансовые операции, а может, и весь мир преклоняются перед Слингонией. Конечно же, этого бы не было, если бы не мудрая политика Артемия Еговора. Слава Слингонии и её монарху!"
 vicops_created_start:0 "Сайт VICOPS запустится"
 vicops_build_start:0 "Офисы VICOPS будут расширены"
 vicops_distribute_start:0 "Страны ОВН начнут постепенный переход на VICOPS"
 vicops_invest_in_company_start:0 "Мы начнём осуществлять финансовые манипуляции на бирже"