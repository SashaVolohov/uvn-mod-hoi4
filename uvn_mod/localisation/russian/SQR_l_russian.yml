l_russian:
 rwlship_category:0 "Royal Walstein Line"
 rwlship_category_desc:0 "Безусловно, Sqr United - мировой лидер в области кораблестроения. Royal Walstein Line является самой крупной морской компанией в мире. Однако, мы вполне можем использовать мощуество RWL и в военных интересах."
 create_rwlship_decision:0 "Инвестиции в Royal Walstein Line"
 create_rwlship_decision_desc:0 "Прежде чем начать наш путь, нам необходимо расширить наши инвестиции в компанию, проспонсировать строительство новых кораблей и модернизацию старых. После этого RWL станет ещё более могущественной."
 build_rwlship_office_decision:0 "Международные контракты"
 build_rwlship_office_decision_desc:0 "Рейсы из Скречова в Волсаш, это безусловно, очень хорошо, но нам необходимы и другие маршруты, чтобы распространить наше влияние на весь мир. Прежде всего, необходимо наладить новые международные контракты в области пассажироперевозок."
 distribute_rwlship_decision:0 "Военные верфи"
 distribute_rwlship_decision_desc:0 "Имея ценный гражданский морской опыт, мы с лёгкостью сможем преобразовать его в военный. Достаточно лишь найти необходимых военных специалистов и связать с ними специалистов из Royal Walstein Line, и дело будет исполнено."
 invest_in_rwlship_decision:0 "Массовое строительство верфей"
 invest_in_rwlship_decision_desc:0 "Royal Walstein Line развилась до невероятных размеров. Мы - абсолютный лидер в области гражданского кораблестроения. Теперь мы наконец можем использовать наши ресурсы для создания мощного военно-морского флота."
 promotion_of_rwlship_decision:0 "Оптимизация верфей"
 promotion_of_rwlship_decision_desc:0 "Наш молодой ВМФ начинает своё развитие. Мы проделали огромный путь, и теперь Sqr United безусловный лидер на море. Единственный наш конкурент - это Страна Реальности, но она - наш надёжный союзник. Вместе с СР, благодаря великому лидеру Тимуру Сливу, Sqr United будет господствовать на море."
 rwlship_created_start:0 "В Royal Walstein Line будут привлечены инвестиции"
 rwlship_build_start:0 "Royal Walstein Line подпишет новые контракты"
 rwlship_distribute_start:0 "Начнётся строительство военных верфей"
 rwlship_invest_in_company_start:0 "Верфи будут оптимизированы"

 SQR_CHE_relation:0 "Улучшить отношения с Чейджоу"
 SQR_CHE_relation_desc:0 "В Чейджоу идёт война с терроризмом, и в такой критический момент мы должны их поддержать, несмотря на то, что они, мягко говоря, странная нация."
 SQR_KIN_relation:0 "Улучшить отношения с ДРК"
 SQR_KIN_relation_desc:0 "Кинда - надёжный, демократический и верный союзник, с которым нам и нужно строить отношения. Только отношения с ними принесут нашим нациям пользу!"
 SQR_tymur_sleep:0 "Отдых Тимура"
 SQR_tymur_sleep_desc:0 "Наш великий лидер, Tymur Slyva, за всё это время устал управлять государством. Пусть он отдохнёт некоторое время, а мы назначим временное правительство!"
 SQR_SGK_war:0 "Вторжение в ВГК"
 SQR_SGK_war_desc:0 "Богданленд, который однажды оккупировал всю территорию Sqr United, теперь не на своих прежних позициях. И если мы хотим сохранить независимость и честь Sqr United, мы обязаны нанести финальный аккорд по террористам из ВГК!"
 SQR_SGK_sanctions:0 "Ввести санкции против ВГК"
 SQR_SGK_sanctions_desc:0 "Ужасные новости из ВГК, где людей заживо убивают \"из-за заражения вирусом\" пугают наше национальное сознание. Мы должны немедленно ввести санкции против тирана!"
 SQR_atom:0 "Строительство АЭС"
 SQR_atom_desc:0 "САЭС, великая электростанция, которую знает весь мир, уже давно не может полностью обеспечивать всю нашу территорию. Мы должны построить множество АЭС для более эффективной энергосистемы!"
 SQR_kill_kirill:0 "Убить Кирилла"
 SQR_kill_kirill_desc:0 "Кирилл Тишков - опасный и кровожадный тиран, которого нужно прикончить раньше, чем он прикончит нас."
 SQR_DAF_war:0 "Вторжение в Дафию"
 SQR_DAF_war_desc:0 "Дафия - страна, в которой подавляется инакомыслие и всякая свобода личности. Мы должны срочно принести туда демократию!"
 SQR_kirill_resistance:0 "Кирилловщина"
 SQR_kirill_resistance_desc:0 "Кирилловцы во главе с Кириллом Тишковым уже давно подготавливают бунт против нас. Мы должны либо победить, либо умереть."
 SQR_DAF_sanctions:0 "Ввести санкции против Дафии"
 SQR_DAF_sanctions_desc:0 "В Дафии подавляется инакомыслие и свобода слова, и мы должны решительно принять меры! В разумных рамках, разумеется."
 SQR_REA_relation:0 "Улучшить отношения с Страной Реальности"
 SQR_REA_relation_desc:0 "Страна Реальности - наш самый верный и близкий союзник, с которым нам необходимо продолжать улучшение отношений."
 SQR_DUS_sanctions:0 "Ввести санкции против Дусибурга"
 SQR_DUS_sanctions_desc:0 "Агрессивная внешняя политика из Дусибурга печалит и пугает наш народ. А раз так, мы должны защитить наши национальные интересы и ввести санкции против Дусибурга."
 SQR_exit_uvco:0 "Покинуть ООВГ"
 SQR_exit_uvco_desc:0 "ООВГ - та организация, которая деградирует с каждым днём. Мы предложим Стране Реальности совместно выйти из ООВГ. Уверены, за этим решением последуют и другие государства."
 SQR_LUT_sanctions:0 "Ввести санкции против Лютерании"
 SQR_LUT_sanctions_desc:0 "Лютерания ведёт агрессивную политику в отношении доступа к Датским проливам, что нарушает наши национальные интересы и побуждает на решительные действия."
 SQR_REA_faction:0 "Союз с Страной Реальности"
 SQR_REA_faction_desc:0 "Нам нужны союзники, и одним из таких, безусловно, должна стать Страна Реальности - наш самый главный и верный друг. С ними мы преодолеем все наши проблемы!"
 SQR_DUS_war:0 "Вторжение в Дусибург"
 SQR_DUS_war_desc:0 "Дусибурская Республика, которая только устраивает войны по всему миру, должно наконец получить заслуженное наказание за все свои злодеяния."
 SQR_AFR_colonization:0 "Колонизация Африки"
 SQR_AFR_colonization_desc:0 "Sqr United всегда был обделён в плане колониальной политики, но сейчас, когда все мировые державы ослабли, мы сможем отхватить неплохой кусочек африканской земли."
 SQR_new_politics:0 "Перестановки в правительстве"
 SQR_new_politics_desc:0 "Ксения, глава нашего МВД, слишком сильно влияет на нашего мудрого лидера. Она должна исчезнуть во благо нашей нации!"
 SQR_fascist_resistance:0 "Фашисткий ветер"
 SQR_fascist_resistance_desc:0 "Кроме Кирилловцев, в нашем государстве есть множество неофашистов, которые готовы взять власть в свои руки. Мы должны сразиться с ними в смертельном бою!"
 SQR_REA_incident:0 "Инцидент в Волсаше"
 SQR_REA_incident_desc:0 "Один из наших старых кораблей посетил Волсашовскую бухту. Надеемся, это не доставит нам проблем..."
 SQR_REA_destroy_flet:0 "Уничтожить ВМФ Страны Реальности"
 SQR_REA_destroy_flet_desc:0 "Сделав достаточно простую афёру, мы сможем лишить нашего возможного противника на море почти всего своего флота. Что может быть лучше?"
 SQR_tymur_adventure:0 "Путешествие Тимура"
 SQR_tymur_adventure_desc:0 "Наш гордый лидер, Tymur Slyva, снова отправился в охоту по берегам морей. Надеемся, связь с ним не оборвётся..."
 SQR_LUT_war:0 "Вторжение в Лютеранию"
 SQR_LUT_war_desc:0 "Мы должны не можем выдерживать агрессивной политики Лютерании по отношению к Датским проливам, и мы должны принять решительные меры против этого!"
 SQR_increase_power:0 "Увеличить власть"
 SQR_increase_power_desc:0 "В нашей стране наблюдаются проблемы с демократией, и мы считаем, что их увеличение придёт нам только на пользу."
 SQR_capture_BRS:0 "Вторжение в Браславию"
 SQR_capture_BRS_desc:0 "Это недееспособное государство не может существовать на карте мира, нам нужно восполнить этот пробел."
 SQR_kill_tymur:0 "Убить Тимура"
 SQR_kill_tymur_desc:0 "Наш лидер, Tymur Slyva, уже не первый раз заявляет, что наша политика \"слишком агрессивна\". Если он действительно так считает, он должен умереть. Только лучшие управляют лучшей страной."
 SQR_fascist_revolution:0 "Фашисткая революция"
 SQR_fascist_revolution_desc:0 "Настало время, когда Sqr United выбрал свой истинный путь. Слава нашей великой нации!"

 SQR_tymur_slyva:0 "Tymur Slyva"
 SQR_kseniya_simachova:0 "Ксения Симачова"
 SQR_alexander_burakov:0 "Александр Бураков"
 SQR_aleksei_tigrov:0 "Алексей Тигров"
 SQR_james_norrington:0 "Джеймс Норрингтон"
 SQR_gillette_johnson:0 "Джиллетт Джонсон"
 SQR_theodore_groves:0 "Теодор Грувс"
 SQR_george_davenport:0 "Джордж Давенпорт"
 SQR_james_smith:0 "Джеймс Смит"
 SQR_john_scarfield:0 "Джон Скарфильд"
 SQR_alexander_volokhov:0 "Александр Волохов"
 SQR_theory_tymur_slyva:0 "Tymur Slyva"
 SQR_jack_lopez:0 "Джек Лопез"

 great_traveller:0 "Великий путешественник"
 maritime_genius:0 "Морской гений"

 SQR_uvco_member:0 "Член ООВГ"
 SQR_uvco_member_desc:0 "Членство в ООВГ ограничивает нас во многих действиях на мировом форуме. Нам нужно создать аналог этой организации."
 SQR_sea_idea:0 "Морской флот Sqr United"
 SQR_sea_idea_desc:0 "Наш ВМФ можно считать по-праву одним из сильнейших в мире, и это определённо даёт нам преимущества."
 SQR_tymur_depression:0 "Депрессия Тимура"
 SQR_tymur_depression_desc:0 "Наш лидер слишком плохого мнения о себе, и это отражается на нашей нации. Мы должны доказать Тимуру обратное!"
 SQR_travellers:0 "Страна путешественников"
 SQR_travellers_desc:0 "Наша любовь к путешествиям, безусловно, имеет свои неплохие плюсы, которыми мы можем воспользоваться."
 SQR_fire_revolution:0 "Пожар Революции"
 SQR_fire_revolution_desc:0 "Sqr United горит в огне революции и готовится к новым вызовам. Мы должны отстоять нашу демократию, даже если она не совсем демократична!"
 SQR_provisional_goverment:0 "Временное правительство Sqr United"
 SQR_provisional_goverment_desc:0 "В связи с усталостью нашего президента, мы вынуждены сформировать временное правительство на месяц. Безусловно, временный президент не сможет эффективно управлять нашим государством."
 SQR_atom_idea:0 "Постройки АЭС"
 SQR_atom_idea_desc:0 "Благодаря нашим мощным АЭС, вся наша великая страна обеспечивается достаточным количеством электроэнергии, что эффективно влияет на наше производство и экономику в целом."
 SQR_sanctions_against_other:0 "Экономические санкции"
 SQR_sanctions_against_other_desc:0 "Одно из государств наложило на нас свои экономические санкции, что привело к ряду проблем в нашей экономике."
 SQR_uvn_member:0 "Член ОВН"
 SQR_uvn_member_desc:0 "Являясь членом ОВН, мы сможем наконец сконцентрироваться на дипломатии и сотрудничать со всеми странами мира."
 
 SQR_tupolev:0 "Туполев"
 SQR_siv:0 "СиВ"
 SQR_smt:0 "SMT"
 SQR_harland_wolff:0 "Harland & Wolff"
 SQR_brbc:0 "BRBC"
 SQR_datsun:0 "Datsun"
 SQR_sudi:0 "SUDI"

 SQR_SGK_sanctions_diplomacy:0 "Экономические санкции"

 SQR_REA_pact_faction:0 "Морской союз"

 sqr_united.1.t:0 "Усталость президента"
 sqr_united.1.d:0 "На прошедших днях президент Sqr United Tymur Slyva заявил, что временно уходит в отставку в связи с долгой усталостью. Он заявляет, что ему нужен отдых, иначе он \"долго не протянет\". Ксения Симачова поддержала эту позицию и стала временным президентом Sqr United. Пока Тимур отдыхает у себя дома, мы вынуждены сформировать временное правительство."
 sqr_united.1.a:0 "Отдохни, наш великий лидер!"

 sqr_united.2.t:0 "Tymur Slyva отдохнул!"
 sqr_united.2.d:0 "Спустя месяц, как и ожидалось, Tymur Slyva полностью пришёл в себя. Теперь он снова на политической сцене и готов вернуться на свою должность."
 sqr_united.2.a:0 "Слава Royal Walstein Line!"
 sqr_united.2.b:0 "Знаете, наверное ему нужно ещё отдохнуть..."

 sqr_united.3.t:0 "Sqr United предлагает пакт"
 sqr_united.3.d:0 "Sqr United, наш верный союзник, предложила нам подписать морской союз, который заключатся в военном альянсе, совместном сотрудничестве и развитии. Безусловно, это выгодное предложение, но что скажет наш глава?"
 sqr_united.3.a:0 "Это отличное предложение!"
 sqr_united.3.b:0 "Интересно, но как-нибудь в другой раз."
 sqr_united.4.t:0 "Страна Реальности отвергает пакт!"
 sqr_united.4.d:0 "СРовское правительство заявило, что \"Sqr United - наш верный союзник, но мы пока-что не готовы к полноценному альянсу\". Фактически, наше предложение было отвергнуто."
 sqr_united.4.a:0 "Не очень-то мы и хотели этого альянса."
 sqr_united.5.t:0 "Страна Реальности подписывает пакт!"
 sqr_united.5.d:0 "Страна Реальности заявила, что \"Sqr United всегда была нашим верным союзником, и мы должны были давно законодательно это постановить\". Теперь мы будем сражаться вместе."
 sqr_united.5.a:0 "Слава Sqr United и Стране Реальности!"

 sqr_united.6.t:0 "Корабль Sqr United вторгся в наши морские воды!"
 sqr_united.6.d:0 "Один из неизвестных кораблей недавно вторгся в Волсашовскую бухту и даже её обстрелял. Корабль удалось задержать, на борту был найден Tymur Slyva. Он сказал, что \"ошибся\", и \"атаковал не тех\"."
 sqr_united.6.a:0 "Нет причин ему не доверять."
 sqr_united.6.b:0 "Это отговорки, пора готовиться к войне."

 sqr_united.7.t:0 "Корабль Sqr United вторгся в наши морские воды!"
 sqr_united.7.d:0 "Один из неизвестных кораблей недавно вторгся в Волсашовскую бухту и даже её обстрелял. В ходе этого инцидента было уничтожено множество кораблей военно-морского флота Страны Реальности, пока лидер Sqr United, Tymur Slyva, был явно доволен этими событиями."
 sqr_united.7.a:0 "Похоже, кто-то себя слишком сильно переоценил."

 sqr_united.8.t:0 "Морская экспедиция Tymur Slyva"
 sqr_united.8.d:0 "Во время своего очередного путешествия, наш великий лидер Tymur Slyva пропал в неизвестном направлении. Его уже ищут службы Sqr United и ФСБ СР, но однако, пока безуспешно. Мы можем потерять нашего лидера..."
 sqr_united.8.a:0 "Немедленно направить спасательную операцию!"
 
 news.1029.t:0 "Временное правительство Sqr United"
 news.1029.d:0 "На днях рейс лидер Sqr United Tymur Slyva заявил, что \"он устал и ему нужно отдохнуть\". Судя по всему, это действительно так - лидер страны выглядит так, словно он не спал ночами, хотя, возможно, так и есть. Он на месяц покинул пост президента, однако вскоре пообещал вернуться. Пока же страной управляет временное правительство."
 news.1029.a:0 "Удачи на отдыхе, Tymur Slyva!"

 news.1030.t:0 "Tymur Slyva возвращается к власти"
 news.1030.d:0 "Прошёл месяц с момента объявления Тимура о своём отпуске, и лидер Sqr United вернулся к своим обязанностям. Он обещает, что продолжит свою прежнюю политику, и заявил, что \"убить Sqr United невозможно\""
 news.1030.a:0 "За работу, братья!"
 news.1030.e:0 "Видно, что он отдохнул."

 news.1031.t:0 "Ксения Симачова захватывает власть"
 news.1031.d:0 "Прошёл месяц с момента объявления Тимура о своём отпуске, и лидер Sqr United хотел вернуться к своим обязанностям, на что получил отказ от временного правительства, заявив, что \"он ещё недостаточно отдохнул\". Затем Ксения подписала указ о выдаче себе должности президента, кое-го поддержал парламент. Теперь Ксения Симачова является лидером Sqr United."
 news.1031.a:0 "А где минусы?"
 news.1031.e:0 "Вот она, типичная \"демократия\"."

 news.1032.t:0 "Казнь Кирилла Тишкова"
 news.1032.d:0 "Из Скречова пришли новые вести - в Sqr United Кирилла Тишкова казнили за многочисленные преступления. На казни присутствовал также президент Страны Реальности. Кирилл был обвинён во многих статьях, в том числе и за госизмену."
 news.1032.a:0 "Преступники!"
 news.1032.b:0 "Безумец в могиле."

 news.1033.t:0 "Восстание Тишкова"
 news.1033.d:0 "Из Скречова пришли страшные вести - известный миллитарист и оппозиционер Кирилл Тишков объявил о начале восстания в стране. Мятежникам удалось взять под контроль ряд населённых пунтов. Чего же стоит ждать народу Sqr United?"
 news.1033.a:0 "Преступники!"
 news.1033.b:0 "Безумец в могиле."

 news.1034.t:0 "Sqr United и СР подписывают пакт"
 news.1034.d:0 "Сегодня парламенты Sqr United и Страны Реальности официально ратифицировали договор о создании морского союза - фактически, создав собственный военный альянс. Неизвестно, что затевают обе державы - оборону, либо же агрессивные нападения. Ясно одно - в Европе появился новый игрок на мировой арене."
 news.1034.a:0 "Это настораживает..."
 news.1034.e:0 "Слава морскому союзу!"

 news.1035.t:0 "Восстание фашистов"
 news.1035.d:0 "Из Скречова пришли ещё более страшные вести - на этот раз в стране восстали фашисты, которые провозгласили Скречовский Рейх. Сообщается, что фашистам удалось взять под контроль ядерный арсенал страны, и они уже пытались направить ядерные ракеты на Страну Реальности и другие государства. Весь мир замер."
 news.1035.a:0 "Сколько у них там ещё будет восстаний?"
 news.1035.b:0 "Наши парни работают."

 news.1036.t:0 "Инцидент в Волсаше."
 news.1036.d:0 "На днях один из кораблей Sqr United вторгся в морские воды Страны Реальности и смог пробраться к Волсашовской бухте, обстреляв город. Лидер Sqr United заявил, что \"это была ошибка\". Независимо от всего этого, обе державы решили забыть о конфлите, а Sqr United выделило деньги для восстановления Волсаша и своего корабля."
 news.1036.a:0 "Мы живём прямо как в книге \"1984\" Джорджа Оруэлла..."
 news.1036.b:0 "Мы слишком умны, чтобы воевать по пустякам."

 news.1037.t:0 "Инцидент в Волсаше."
 news.1037.d:0 "На днях один из кораблей Sqr United вторгся в морские воды Страны Реальности и смог пробраться к Волсашовской бухте, обстреляв город. Лидер Sqr United заявил, что \"это была ошибка\". Независимо от всего этого, Страна Реальности уже заявила, что это было \"чуть ли не объявлением войны\". Похоже, скоро Страна Реальности примет решительные меры против своего собственного союзника."
 news.1037.a:0 "Два дебила - это сила."
 news.1037.b:0 "Кто-то из нас слишком высокого мнения о себе."

 news.1038.t:0 "Инцидент в Волсаше."
 news.1038.d:0 "На днях один из кораблей Sqr United вторгся в морские воды Страны Реальности и смог пробраться к Волсашовской бухте, обстреляв город. Лидер Sqr United заявил, что искренне доволен увиденным, ведь теперь \"Sqr United - единственная морская держава этого мира\". Впрочем, лидер Страны Реальности уже заявил, что примет решительные меры."
 news.1038.a:0 "Принесите попкорн, пожалуйста."
 news.1038.b:0 "Настало время финального морского сражения."

 news.1039.t:0 "Пропажа Tymur Slyva"
 news.1039.d:0 "Уже несколько дней была потеряна связь с лидером Sqr United. Сообщается, что ФСБ СР и спецслужбы Sqr United начали полномасштабную спасательную операцию лидера республики. В конечном счёте, им удалось найти Tymur Slyva, и его доставили в Скречов."
 news.1039.a:0 "Хорошо, что всё обошлось!"
 news.1039.b:0 "Мы стали более мудрее."

 news.1040.t:0 "Убийство Tymur Slyva!"
 news.1040.d:0 "Сообщается, что сегодня в Скречове в результате покушения скончался великий её лидер - Tymur Slyva. Этот человек основал как саму страну, так и её флот, а также легендарную Royal Walstein Line. Эксперты считают, что фашисты причастны к этому очевидно политическому убийству."
 news.1040.a:0 "Фашистов нужно запретить!"
 news.1040.b:0 "Малолетний дебил умер."

