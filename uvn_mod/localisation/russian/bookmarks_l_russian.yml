l_russian:
 BM_HISTORY_TITLE:0 "Краткая история"
 BEGINNING_OF_2022_NAME:0 "ОВН 2022"
 BEGINNING_OF_2023_NAME:0 "ОВН 2023"
 BEGINNING_OF_2023_DESC:0 "Начался 2023 год, ОВН в своём полном составе. Техас на гране гражданской войны. Цайтланд проводит учение на границе с ВГК, Дусибург старается не реагировать на провокации Кузнецкого. Похоже, миру пришел конец... Или нет?"
 BEGINNING_OF_2022_DESC:0 "Новый 2022 год начался, и начался он ужасно. Не только для всего мира, но и для ООВГ - он начал рушиться из-за множества причин. Роковым событием стал выход СР из ООВГ и создание ОВН. Что-же ждёт эту молодую организацию, и сможет ли она выжить?"
 HITTING_FAN_NAME:0 "И начинается"
 HITTING_FAN_DESC:0 "Да, все верно! Коллекция зонтиков сегодня может пригодиться."
 OTHER_BEGINNING_OF_2022_DESC:0 "Прочие страны, большие и малые, не готовы в бездействии, затаив дыхание, ожидать, чем закончится новый мировой конфликт. Прошлые войны во многом перекроили атлас мира, изменив соотношение сил, и теперь крупные игроки готовы это повторить. Всем придется принимать непростые решения и искать баланс между своими идеалами и холодным прагматизмом, чтобы повлиять на то, каким станет мир в будущем."
 OTHER_BEGINNING_OF_2023_DESC:0 "Прочие страны, большие и малые, не готовы в бездействии, затаив дыхание, ожидать, чем закончится новый мировой конфликт. Прошлые войны во многом перекроили атлас мира, изменив соотношение сил, и теперь крупные игроки готовы это повторить. Всем придется принимать непростые решения и искать баланс между своими идеалами и холодным прагматизмом, чтобы повлиять на то, каким станет мир в будущем."
 ZEI_BEGINNING_OF_2023_DESC:0 "Цайтланд - крупное государство в Восточной Европе. Простирается от реки Одры на западе до архипелага Новая Земля на Востоке. Монархом на 2023 год является Никита Дорожкин. С ним Цайтланд сохранит и преумножит своё величие!"
 SQR_BEGINNING_OF_2023_DESC:0 "Sqr United - страна с одним из самых крупных ВМФ в мире, лидер в области морских перевозок, в том числе и пассажирских. Однако тучи сгущаются, появляются новые угрозы. Сможет ли Sqr United им противостоять?"
 REA_BEGINNING_OF_2023_DESC:0 "Страна Реальности - безусловный лидер в области электронники и высоких технологий. Одни Volproc и Microsoft имеют огромное влияние на мир. Настало время, когда ни одно государство не может обойтись без процессоров. Сможет ли Страна Реальности и далее развивать свой технологический потенциал, либо же её обгонит Слингония?"
 TEX_BEGINNING_OF_2023_DESC:0 "Техас - самое большое государство в мире, которое буквально распирает национализм, коммунизм и демократия. Стабильность - то, чего Техасу не хватает, Гладких не сумел её построить, теперь к власти пришёл Кузнецкий, чем же это будет черевато?"
 DUS_BEGINNING_OF_2023_DESC:0 "Дусибург – одно из крупнейших государств Европы. Просторы этой невероятной страны начинаются в Антлантическом океане, а заканчиваются на Сахалине. В 2023 году, Дусибург возглавляет Президент Республики – Иван Резчиков. Под предводительством великого Дусяра страна идёт в светлое будущее 2023 года!"
 KIN_BEGINNING_OF_2023_DESC:0 "Демократическая Республика Кинда – страна в восточной Азии, недавно прошедшая через кровавую войну со своим соседом, где к власти пришли националисты. Государство-уния, объединяющее Кинду и Малту, быстро оправилось от войны и имеет обширное влияние в регионе, но сможет ли Кинда продолжать так-же уверенно развиваться после 9-ти лет изоляции?"
 IND_BEGINNING_OF_2023_DESC:0 "Индизия — государство с сильнейшим флотом в мире. С момента прихода к власти Фёдорова, в стране начались массовые реформы после правления Зудова, улучшившие положение государства. ИК одно из сильнейших и богатейших государств мира, но сможет ли это закончится? Или наоборот президентство Фёдорова объединит мир?"