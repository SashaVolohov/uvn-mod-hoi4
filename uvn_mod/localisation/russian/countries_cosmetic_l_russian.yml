 VIC_uvn:0 "Вступление в ОВН"
 VIC_uvn_desc:0 "Вступление в ОВН."
 VIC_capital:0 "Основать столицу"
 VIC_capital_desc:0 "Нам нужна столица для осуществления нашей политической власти."
 VIC_democracy:0 "Путь демократии"
 VIC_democracy_desc:0 "Демократия - идеал, к которому мы стремимся."
 VIC_autoritarian:0 "Путь сильной руки"
 VIC_autoritarian_desc:0 "Только жесткая рука нашего лидера способна сдержать народное недовольство."
 VIC_intel:0 "Закупить процессоры Intel"
 VIC_intel_desc:0 "Мы не можем позволить себе отставать от современных технологий."
 VIC_TUS:0 "Вступление в ТУС"
 VIC_TUS_desc:0 "Мы доказали нашим партнерам, что достойны попасть в технологический союз."
 VIC_our_land:0 "Это наша земля!"
 VIC_our_land_desc:0 "Настала пора легитимизировать наши территории."
 VIC_territory_reform:0 "Земельная реформа"
 VIC_territory_reform_desc:0 "Нужно стандартизировать наше территориальное деление ради более эффективного управления нашими землями."
 VIC_exploration_vildland:0 "Экспедиции в Вилдланд"
 VIC_exploration_vildland_desc:0 "На дальнем севере скрываются несметные богатсва, которые должны стать нашими!"
 VIC_fabrika:0 "Кирпичный завод в столице"
 VIC_fabrika_desc:0 "Начинаем индустриализацию столицы!"
 VIC_bank:0 "Центральный банк Викторио"
 VIC_bank_desc:0 "Пора взять под контроль все наши денежные потоки и начать эмиссию собственной валюты."
 VIC_VICOPS:0 "VICOPS"
 VIC_VICOPS_desc:0 "Вступаем в международную финансовую организацию."
 VIC_afera:0 "Афера"
 VIC_afera_desc:0 "Площадка VICOPS открывает огромные возможности для различных махинаций. Проведем одну такую!"
 VIC_finance_reform:0 "Финансовая реформа"
 VIC_finance_reform_desc:0 "Проведем финансовую реформу!"
 VIC_port:0 "Столичная верфь"
 VIC_port_desc:0 "Заложим пристань в нашей столице."
 VIC_sell_ship:0 "Торговый флот"
 VIC_sell_ship_desc:0 "Для международной торговли нужен торговый флот из сухогрузов."
 VIC_war_ship:0 "Военный флот"
 VIC_war_ship_desc:0 "Нам нужно охранять свои территориальные воды."
 VIC_mare_pekota:0 "Mare pekota"
 VIC_mare_pekota_desc:0 "Морская пехота - необходимость для эффективных высадок."
 VIC_army:0 "Армия"
 VIC_army_desc:0 "Настала пора создать викторианскую армию."
 VIC_military_fabrik:0 "ВПК"
 VIC_military_fabrik_desc:0 "Без оружия у нас не будет и армии."
 VIC_army_camp:0 "Военные лагеря"
 VIC_army_camp_desc:0 "Срочная подготовка викторианской армии проходит в небольших лагерях вблизи городов."
 VIC_army_exp:0 "Учения \"Тундра 2022\""
 VIC_army_exp_desc:0 "Нам нужно набраться опыта в военном деле"
 VIC_paper_tank:0 "Papare tank"
 VIC_paper_tank_desc:0 "Бумажные танки очень дешевые, но при этом крайне эффективны(если не пойдет дождь)."
 VIC_aviation:0 "Викторианский авиапарк"
 VIC_aviation_desc:0 "Без авиации не может идти и речи о реально большом весе на политической арене."
 VIC_rocket:0 "Ракеты это круто!"
 VIC_rocket_desc:0 "Разработка РСЗО ASTRA-1, а так же ракет малого радиуса действия MARS-1."
 VIC_election:0 "Выборы"
 VIC_election_desc:0 "Пора сместить временное правительство."
 VIC_new_rules:0 "Новые правила"
 VIC_new_rules_desc:0 "Нужно выпустить несколько новых законов."
 VIC_pact:0 "Международные договоры"
 VIC_pact_desc:0 "Настала пора наладить отношения с другими демократическими и не очень странами."
 VIC_ANGS:0 "Вступление в АНГС"
 VIC_ANGS_desc:0 "Военный альянс защитит нас от внешних угроз."
 VIC_constitution:0 "Конституция"
 VIC_constitution_desc:0 "Пора писать нашу новую конституцию!"
 VIC_dictator:0 "Диктатор"
 VIC_dictator_desc:0 "Лишь железная хватка и полный политический контроль могут гарантировать процветание государства в ОВН."
 VIC_my_rules:0 "Мои правила"
 VIC_my_rules_desc:0 "Я закон, лишь во мне правда."
 VIC_my_friends:0 "Мои друзья"
 VIC_my_friends_desc:0 "Мне друг лишь тот, кто враг другим."
 VIC_pretension:0 "Претензии"
 VIC_pretension_desc:0 "Пора заявить права на новые территории."
 VIC_bastard_unite:0 "Союз ублюдков"
 VIC_bastard_unite_desc:0 "Только вместе мы можем дать отпор лицемерной демократии."
 VIC_BNB:0 "Основать БНБ"
 VIC_BNB_desc:0 "Бюро Национальной Обороны - специальный орган, действующий как полиция, но в куда более тяжких условиях. Это авангард нашей национальной независимости."
 VIC_stability:0 "Стабильность!"
 VIC_stability_desc:0 "Мы добились процветания нашей страны. Кто же этому поспособствовал больше всех?"

 ALL_uvn:0 "Вступить в ОВН"
 ALL_uvn_desc:0 "Прежде, чем мы сможем начать наш путь, нам предстоит вступить в ОВН, чтобы развивать дипломатические отношения со всеми странами мира."
 ALL_promka:0 "Развитие промышленности"
 ALL_promka_desc:0 "Мощная промышленность - залог нашего успеха на мировой арене, а также в сердцах наших граждан. Нам требуется вложить некоторое количество средств в развитие промышленности..."
 ALL_investors:0 "Привлечь инвестиции"
 ALL_investors_desc:0 "Мы привлечём инвестиции из более развитых стран, таких как Страна Реальности, Дусибург или Цайтланд. Они с радостью помогут нам в развитии нашего государства, а мы получим необходимые средства."
 ALL_exp:0 "Внимание общества"
 ALL_exp_desc:0 "Всем очевидно, что в этом мире очень неспокойно. Мы должны подготовить наше общество к возможной войне с врагами нашей страны. За Родину!"
 ALL_army:0 "Развитие армии"
 ALL_army_desc:0 "Без сильной армии мы не сможем охранять наши границы и защищать наших граждан. Мы должны срочно принять меры по укреплению нашей великой армии."
 ALL_autoritarian:0 "Путь сильной руки"
 ALL_autoritarian_desc:0 "Всем очевидно, что наш народ пока слишком глуп, чтобы развивать нашу страну. Нашей стране нужен чёткий и сильный лидер, который приведёт её к победе!"
 ALL_democracy:0 "Путь демократии"
 ALL_democracy_desc:0 "Очевидно, что только благодаря демократической системе, мы сможем обеспечить адекватную сменяемость власти и развитие благ наших граждан, а также охрану их прав и свобод."
 ALL_fabrika:0 "Строительство фабрик"
 ALL_fabrika_desc:0 "Для начала мощной индустриализации мы не можем не использовать фабрики. Именно они смогут обеспечить нас всем необходимым, расширив тем самым рабочие места в нашей стране."
 ALL_zavod:0 "Строительство заводов"
 ALL_zavod_desc:0 "Нам срочно необходимы новые военные заводы, чтобы обеспечить нашу армию вооружением и танками. Армия не должна быть голодной!"
 ALL_infrastructure:0 "Развитие инфраструктуры"
 ALL_infrastructure_desc:0 "Мы не сможем обойтись без модернизации нашей устаревшей инфраструктуры. Нам необходима её модернизация, и чем быстрее - тем лучше."
 ALL_potreblenie:0 "Общество потребления"
 ALL_potreblenie_desc:0 "У нас мало ценных военных заводов, зато есть изобретательное население. Мы должны приучать его делать творительные вещи."
 ALL__sell:0 "Развитие торговли"
 ALL__sell_desc:0 "Мы должны развивать торговые отношения с другими странами ОВН, получая либо драгоценные фабрики, либо драгоценные ресурсы, которых у нас нет."
 ALL_exp_together:0 "Офицерские школы"
 ALL_exp_together_desc:0 "Продолжая готовить народ нашей страны к возможной войне, нам необходимы опытные офицеры и генералы, которых мы сможем обучать в специальных школах."
 ALL_army_modernisation:0 "Модернизация армии"
 ALL_army_modernisation_desc:0 "Нам нужно продолжать развитие армии, чтобы противостоять любым атакам на нашу великую страну. Придётся потратить часть ресурсов, но это того стоит."
 ALL_army_modernisation_2:0 "Завершение модернизации"
 ALL_army_modernisation_2_desc:0 "Мы проявили огромные успехи в развитии нашей доблестной армии, однако этого всё ещё недостаточно, чтобы эффективно отразить агрессию противника. Используя весь наш опыт, мы обязаны сделать нашу армию самой первой в мире!"