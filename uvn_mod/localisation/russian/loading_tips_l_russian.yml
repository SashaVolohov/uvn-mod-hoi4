l_russian:
 LOADING_TIP_0:0 "«Слава мирному небу над головой».\n- Марк Дедков (Сразу после окончания кубинского кризиса)"
 LOADING_TIP_1:0 "«Консерватизм, вот будущее Техаса!».\n- Арон Кузнецкий"
 LOADING_TIP_2:0 "«Вы, герои Техасского народа, можете ли вы постоять за будущее вашего государства?».\n- Арон Кузнецкий"
 LOADING_TIP_3:0 "«Наконец диктатура Кузнецкого пала, я готов продолжать свою политику в уже свободном Техасе.».\n- Владимир Гропкий (после импичмента Кузнецкому)"
 LOADING_TIP_4:0 "«Думаю этот день, новый праздник для Техаса!».\n- Марк Дедков (после импичмента Кузнецкому)"
 LOADING_TIP_5:0 "«Вы выбрали меня, и вы же теперь беситесь».\n- Арон Кузнецкий (о антиправительственных митингах в Техасе)"
 LOADING_TIP_6:0 "Жирафы — это жирафы."
 LOADING_TIP_7:0 "«Впервые со времён CAD мы снова на Монархическом и Националистическом пути.».\n- Владимир Гропкий (об установлении Конституционной Монархии в Техасе)"
 LOADING_TIP_8:0 "«Это личные проблемы Гаршавы и Техаса, нельзя чтобы другие люди пострадали».\n- Правительство ТНР"
 LOADING_TIP_9:0 "«Зачем пытаться отделиться, когда можно и нужно развиваться всем вместе в одной большой семье?».\n- Арон Кузнецкий"
 LOADING_TIP_10:0 "«Надеюсь, что всё пройдёт мирно...»\n- Арон Кузнецкий"
 LOADING_TIP_11:0 "«Скажем нет, - Техасскому Социализму!».\n- Арон Кузнецкий"
 LOADING_TIP_12:0 "«Мир никогда не вечен».\n- Марк Дедков"
 LOADING_TIP_13:0 "«Мы что, варвары какие-то, чтобы лишать государство независимости военным путём?».\n- Марк Дедков"
 LOADING_TIP_14:0 "«Но мы всё же надеемся, что Князь заморский, поступит правильно и сдастся».\n- Арон Кузнецкий"
 LOADING_TIP_15:0 "«Ведь народ выбрал этого президента, а он ждет не пререканий в правительстве, а действий во благо Техаса!».\n- Олег Куницын"
 LOADING_TIP_16:0 "«Даже если вся Потремна будет против меня, я буду слушать только мнение народа, он меня избрал и ему выбирать сколько мне быть его лидером.».\n- Арон Кузнецкий"
 LOADING_TIP_17:0 "«А где демократия?».\n- Александр Митрохин"
 LOADING_TIP_18:0 "«Это не оккупация... Наш долг помочь страждущим братьям в Баварии!».\n- Александр Митрохин"
 LOADING_TIP_19:0 "«Мы больше не можем и не намерены терпеть издевательство над местным населением».\n- Линкольн Блаугер"
 LOADING_TIP_20:0 "«Цайтланд будет разгромлен».\n- Лозунг антиколонизационной коалиции"
 LOADING_TIP_21:0 "«Слава Дусибурскому Государству и Великому Дусяру».\n- Иван Резчиков"
 LOADING_TIP_22:0 "«Весело...».\n- Никита Фролов"
 LOADING_TIP_23:0 "«Делайте выводы».\n- Александр Волохов"
 LOADING_TIP_24:0 "«Лучшее объединение - это-то, где нет коммунизма».\n- Фёдор Фёдоров"
 LOADING_TIP_25:0 "«Когда я впервые увидел винтовку R-2.0, я убил ей гропкиста».\n- Солдат Индизии"
 LOADING_TIP_26:0 "Я не ИИ.. Я не ИИ... Я живой..."
 LOADING_TIP_27:0 "«Мы это запомним, Никита.».\n Иван Резчиков"
 LOADING_TIP_28:0 "«Заставить людей что-либо делать невозможно, но можно на них повлиять, и они сами сделают необходимое.».\n- Александр Волохов"
 LOADING_TIP_29:0 "«Если это правда - то у меня опасения насчёт компетенции генштаба ТФ.».\n- Александр Волохов (после известий о неиспользовании танков и РСЗО ТФ)"