 KIN_open_desc:0 "Настало время открытся миру и показать всё величие Кинды!"
 KIN_isolation_desc:0 "Лучше будет сфокусироваться на внутреннем развитии страны"
 KIN_open_trade_desc:0 "Расширить торговую сеть Кинды со странами мира"
 KIN_trade_asia_desc:0 "Установить торговые отношения со странами Азии"
 KIN_open_dem_desc:0 "Демократические Трудовая партия Кинды и партия "Права народа" пользуются популярностью среди граждан. Вперёд в свободное будущее по современный политическим стандартам!"
 KIN_open_com_desc:0 "Проблемы рабочих становятся всё более и более явными. Государство забыло о своих гражданах на порывах отрытия миру. Коммунистическая Партия Кинды почти что купается в народной поддержке"
 KIN_isolation_fas_desc:0 "Нация превыше всего! Нам не нужны никакие международные отношения! Мы самодостаточны и всегда будем это чтить!"
 KIN_isolation_development_desc:0 "Мы займёмся развитием и индустриализацией нашей страны. Мы станем сильнейшей нацией во всём мире!"
 KIN_isolation_com_desc:0 "Главный оплот любого общества — рабочий класс. Мы обязаны поддерживать наших бравых пролетариев!"
 KIN_dem_stability_desc:0 "Сейчас правительству будет лучше сфокусироваться на повышении стабильности в стране. Мы никогда не должны забывать о своих гражданах"
 KIN_dem_REA_relations_desc:0 "Президент Демократической Республики Кинды навестит своего коллегу в Стране Реальности"
 KIN_dem_ZEI_relations_desc:0 "Делегация Демократической Республики Кинды приедет в Цайтланд с целью налаживания отношений"
 KIN_dem_parlament_desc:0 "Чтобы нашей стране достичь максимальной демократии необходимо провести радикальные реформы парламента. Однако президент перестанет быть столь лидирующей ролью"
 KIN_ocom_plan_desc:0 "Предложить правительству внеднить двухлетний план по развитию государства"
 KIN_ocom_plan_development_desc:0 "Главной позицией в двухлетнем плане сделать развитие экономики и инфраструктуры страны"
 KIN_ocom_plan_defence_desc:0 "Главной позицией в двухлетнем плане сделать развитие обороны страны"
 KIN_fas_nation_desc:0 "Кинда и Малта всегда былы братскими народам! Сейчас нам нужно ещё крепче сплотится чтобы достичь всех наших целей"
 KIN_fas_history_desc:0 "Исторически Малта всегда была отдельным государством! Настало подходящее время чтобы восстановить историческую справедливость!"
 KIN_icom_plan_desc:0 "Разработать четырёхлетний план по глобальному усилению Кинды"
 KIN_dem_neutral_desc:0 "Мы должны заботится в первую очередь о делах Азии. Дела каких-то там Европейцев или Американцев не должны нас волновать. Мы будем провялять нейтралитет к мировой политике, пока Евровейцы и Американцы не лезут в Азию"
 KIN_dem_radical_desc:0 "Мы должны активно учавствовать в жизни мирового сообщества! Демократическая Республика Кинда станет одной из лидирующих стран на мировой арене!"
 KIN_ndem_OIPT_desc:0 "Международный Охранный Договор — документ, главной целью которого является учреждение Организации Международного Охранного Договора, призванного для сохранения мира и прав человека во всём мире и защиты каждого государства-члена ОМОД от внешней агрессии. Да здравствует демократия!"
 KIN_ndem_OIPT_REA_invite_desc:0 "Пригласим наших коллег из Страны Реальности подписать Международный Охранный Договор. Вместе мы сильнее!"
 KIN_ndem_OIPT_ZEI_invite_desc:0 "Пригласим наших коллег из Цайтланда подписать Международный Охранный Договор. Вместе мы сильнее!"
 KIN_ndem_OIPT_VIC_invite_desc:0 "Пригласим наших коллег из Викторио подписать Международный Охранный Договор. Вместе мы сильнее!"
 KIN_ndem_OIPT_IND_invite_desc:0 "Пригласим наших коллег из Индизии подписать Международный Охранный Договор. Вместе мы сильнее!"
 KIN_ndem_OIPT_TEX_invite_desc:0 "Пригласим наших коллег из Техаса подписать Международный Охранный Договор. Вместе мы сильнее!"
 KIN_ndem_OIPT_SQR_invite_desc:0 "Пригласим наших коллег из SQR United подписать Международный Охранный Договор. Вместе мы сильнее!"
 KIN_ndem_DUS_forgive_desc:0 "Эта вражда никчему! Забудем все наши разногласия с Дусибургом и привнесём вклад в построение миного будущего без войн и конфликтов!"
 KIN_ndem_DUS_oppose_desc:0 "Те предательства совершённые Дусибургом невозможно забыть! Мы не намерены больше терпеть наглые ухмылки этих преступников! Пора с этим покончить раз и навсегда!"
 KIN_rdem_APZ_desc:0 "Необходимо защитить Азию от колонизации Европейцев и Американцев! Подпишем договор об Азиатской Охранной Зоне, который гарантирует безопасность Азии от колонизации путём коллективной защиты"
 KIN_rdem_APZ_neighbours_invite_desc:0 "Пригласим наших соседей подписать договор об Азиатской Охранной Зоне! Вместе мы сможем противостоять колонизации Евровейцев и Американцев!"
 KIN_rdem_APZ_REA_invite_desc:0 "Пригласим наших коллег из Страны Реальности подписать договор об Азиатской Охранной Зоне! Это даст нам гарантии о нерасширении страны на восток и добавит силы нашему объединению"
 KIN_rdem_APZ_DUS_invite_desc:0 "Пригласим Дусибург подписать договор об Азиатской Охранной Зоне! Это поможет уладить ситуацию с Сахалином и добавит силы нашему объединению"
 KIN_rdem_APZ_ZEI_invite_desc:0 "Отложим в сторону все наши разногласия и пригласим Цайтланд подписать договор об Азиатской Охранной Зоне! Это колониально парализует державу и только добавит силы нашему объединению!"
 KIN_rdem_ZEI_oppose_desc:0 "Хватит терпеть колониальный беспредел Цайтланда! Мы не можем спокойно смотреть на использования этими преступниками Азиатов! Мы выдвенем ультиматум о выводе Цайтландских войск с его Азиатских колоний! Настало время покончить с Азиатским колониальным вопросом!"
 KIN_rdem_SGK_oppose_desc:0 "Поддержим наших Цайтладских коллег в возвращении бунтарских регионов!"
 KIN_rdem_SGK_support_desc:0 "Поддержим наших Немецких коллег по борьбе с колонизацией! Долой Цайтландский гнёт Европы и Азии!"
 KIN_ocom_CAU_relations_desc:0 "Настало время выйти на контакт с другими рабочими державами! Мы пошлём делегацию Кинды в Кавказ для улучшения отношений"
 KIN_ocom_INT_desc:0 "Самая пора объединить усилия социалистических наций во благо прав рабочих! Да здравствует первый Коммунистический Интернационал!"
 KIN_ocom_asia_desc:0 "Под влиянием Европы и Америки угнетающих рабочий класс капитализм всё глубже и глубже проникает в Азию. Мы обязаны это предотвратить! Вместе мы сильнее!"
 KIN_ocom_europe_desc:0 "Главный эпицентр мирового капитализма — Европа. Мы обязаны спасти Европейский рабочий класс от угнетения буржуазии! Вместе мы сильнее!"
 KIN_ocom_europe_tradeoff_desc:0 "Капитализм укоренился в Европе настолько, что стал уже неотъемлемой частью культуры этого континета - с этим мы не сможем ничего поделать. Однако мы можем пойти на компромисс, укрепляя наши отношения с Европейскими странами и наращивая силы нашего объединения"
 KIN_ocom_INT_REA_invite_desc:0 "Пригласим нашего давнего партнёра — Страну Реальности присоединится к КомИнтерну! Закроем глаза на наши различия и будем вместе работать на всеобщее благо!"
 KIN_ocom_INT_DUS_invite_desc:0 "Пригласим Дусибург в КомИнтерн! Эта страна давно хотела сдружится с нами, поэтому это отличный шанс оказать влияние и использовать её!"
 KIN_ocom_fas_oppose_desc:0 "Больше невозможно терпеть риторику мировых националистов, видеть, как страны угнетают пролетария! Необходимо защитить права рабочего раз и навсегда! Долой Фашизм!"
 KIN_ocom_europe_oppose_desc:0 "Мы больше не можем терпеть угнетения Европейских рабочих! Мы обязаны вмешатся и решить эту проблему раз и навсегда! Да здравствует мировая Коммунистическая революция!"
 KIN_ocom_america_desc:0 "Мы считаем своим долгом спасти всех рабочих от угнетения несовершенной и антиутопичной капиталистичсеский системы! Мы обязаны открыть отдел КомИнтерна в Америке!"
 KIN_ocom_TEX_revolution_support_desc:0 "В Техасе всё больше и больше людей присоединяются к коммунистическим движениям. Может быть, если мы профинансируем их, то сможем извлечь из этого какую-то выгоду?"
 KIN_ocom_INT_TEX_invite_desc:0 "Пригласим наших Техаских братьев-коммунистов присоединится к первому Коммунистическому Интернационалу! Вместе мы сильнее!"
 KIN_nfas_highlight_desc:0 "Отбросим все наши различия и будем работать на благо восстановления нашей отчизны!"
 KIN_nfas_reforms_desc:0 "Текущее правительство неспособно обеспечить все потребности нашей страны! Необходима серия кардинальных реформ парламента и исполнительных структур!"
 KIN_nfas_kindafirst_desc:0 "Благополучие нашей нации есть свещенным интересом каждого Киндайца! Нет ничего важнее развития и модернизации нашей отчизны!"
 KIN_nfas_contrmalta_desc:0 "Необходимо боротся с террористами подрывающими национальную идентичнойсть Киндайцев! Нельзя забывать, что мы все — одна нация и один народ, а любой кто говорит иначе хочет жаждет кровопролитной братской войны! Вы хотите этого?!"
 KIN_nfas_erasehistory_desc:0 "Весь этот бред про Малтийскую независимоть — наглая ложь! Мы всегда были одним народом! Необходимо внедрить программу новой правдивой истории!"
 KIN_nfas_onenation_desc:0 "Такой нации нак Малта никогда не существовало! Были, есть и будут только Киндайцы -  южные, северные, восточные и западные, но только Киндайцы и никого другого!"
 KIN_nfas_newhistory_desc:0 "Испокон веков Киндайцы заселяли всю Манчжурию, Корею, часть Китая и Японии! Нам необходимо помнить об этом и чтить наши национальные традиции!"
 KIN_nfas_historicaljustice_desc:0 "Необходимо восстановить историческую справедливость и вернуть отнятые у нас Китаем территории! Они всегда принадлежали Киндайцем и мы должны их вернуть!"
 KIN_nfas_fatherland_desc:0 "Нам нобходимо сплотится вокруг нашей отчизны во имя победы над врагами и возвращения Кинде былого величия!"
 KIN_nfas_CHI_oppose_desc:0 "Настало время вернуть законные территории Кинды, отнятые Китаем в прошлом! Да здравствует великая Кинда!"
 KIN_nfas_CHI_influence_desc:0 "Вместо безсмысленной войны, мы откроем посольство Кинды в Китае, откуда будем продвигать про-киндайские идеи! Так мы сможем объединится без крови чтобы работать на общее благо!"
 KIN_nfas_PRTY_desc:0 "Восточноазиатская сфера сопроцветания будет решающей точкой в отношениях братских народов Кинды и Китая! Вместе мы сможем сотворить невооброзимое на благо наших наций!"
 KIN_hfas_maltalies_desc:0 "Хватит терпеть тщетные попытки правительства Кинды стереть грать между Малтой и Киндой! Мы всегда были отдельными государствами!"
 KIN_hfas_historicaljustice_desc:0 "Необходимо восстановить национальную справедливость и показать Киндайцем насколько Малтийцы отличается от них!"
 KIN_hfas_roots_desc:0 "Малта всегда была отдельным от Кинды государством до её окупации. Сейчас настало время вернутся к корням!" 
 KIN_hfas_opposition_desc:0 "Нам необходимо объединить Малтийские партии в оппозицию правящей! Вместе мы сможем избавится от ига Киндайского правительства!"
 KIN_hfas_propaganda_desc:0 "Нужно образовывать людей о истинной природе Малтийцев и Киндайцев. Необходимо распростарять просвещенческую пропаганда везде, где только можно!"
 KIN_hfas_weapons_desc:0 "Передадим гневным массам оружие со складов Киндайской Народной Армии! Настало время вернуть историческую справедливость!"
 KIN_hfas_independence_desc:0 "Настало время объявить о независимости Малты от Киндайского ига! Отныне мы свободны и сами решаем своё будущее!"
 KIN_hfas_KIN_coexist_desc:0 "Вражда с Киндой никчему! Мы получили независимость больше нам ничего от них не надо. Вместо вражды, мы можем попытатся наладить отношения для продуктивного сосуществования!"
 KIN_hfas_PRTY_desc:0 "Восточноазиатская сфера сопроцветания поможет Кинде и Малте перешагнуть через трудности прошлого и сосуществовать на благо друг друга!"
 KIN_hfas_economy_desc:0 "Теперь, когда все конфликты были улажены, мы можем занятся укреплением экономических связей с Киндой и прочими Азиатскими странами."
 KIN_hfas_KIN_oppose_desc:0 "Кинда реализовала свою задачу и её существования в форме отдельного государства больше не имеет смысла! Настало время правиелния Малты на Корейском полуострове!"
 KIN_hfas_warpropaganda_desc:0 "Поддержка войны среди населения крайне мала! Нам необходимо показать народу истинную жестокость Киндайского солдата, чтобы все поняли, с чем мы боремся!"
 KIN_hfas_suppressopposition_desc:0 "Теперь, когда с Киндой покончено мы можем занятся «усмирением» крайне активных граждан нашей новой страны. Киндайцам слова не давали!"
 KIN_hfas_afterwardefence_desc:0 "Путь Малты ещё не закончен! Мы обязаны вернуть достояние своих предков, объединив все Корейские территории! Нам необходимо сплотится для укрепления обороны страны!"
 KIN_hfas_MON_oppose_desc:0 "Монголия и Манчжурия всегда были исконно Малтийскими территориями. Независимость этих наций не имеет смысла, поэтому мы обязаны объединить всех предков Кидан в одно государство!"
 KIN_hfas_KOR_oppose_desc:0 "Видеть как Корея разделена на две части заставляет сердце плакать! Воссоединимся же с нашими братьями к югу! Долой их некомпетентное правительство!"
 KIN_hfas_LAO_desc:0 "Теперь, когда все Киданские территории находятся под контролем нашей страны мы можем перейти к следующему шагу величия нашей отчизны! Отныне больше нет Малты, есть Киданьское государство Империя Ляо!"
 KIN_icom_plan_economy_desc:0 "За два года плана нам следует сфокусироваться на развитии и подготовки внутреннего производства нашей державы"
 KIN_icom_plan_defence_desc:0 "За два года плана нам следует сфокусироваться на улучшении оборонительной способдости нашей державы"
 KIN_icom_juche_desc:0 "Чучхе — прекрасное Корейское слово и идеи главенства и равенства всех людей! Именно эти идеи и послужат основой нового Киндайско-Малтийского государства!"
 KIN_icom_establish_desc:0 "Для каждого чучхеиста идеалом будет твой самый ближний брат, президент, да и вообще любой человек! Именно на идеалах взаимоуважения и взаимовеличия и будет строится новая нация!"
 KIN_icom_manse_desc:0 "Да здравствует наш народ! Ведь только благодаря нашему народу мы и смогли достичь всех наших высот! Мансе! 만세! 만세!"
 KIN_icom_comstate_desc:0 "Сегодня нас по-праву можно назвать социалистическим государством чучхеистского образца, так почему же так и не сделать? Наш президент выступит с этим заявлением на международной конференции! Чучхе мансе!"
 KIN_icom_CAU_relations_desc:0 "Самое время выйти на связь с другими социалистическими государствами! Мы отправим делегацию от нашей страны в Кавказ! Вместе мы сильнее!"
 KIN_icom_INT_desc:0 "Самая пора объединить усилия социалистических наций во благо прав людей! Да здравствует первый Интернационал!"
 KIN_icom_asia_desc:0 "Под влиянием Европы и Америки угнетающих людей современное рабство всё глубже и глубже проникает в Азию. Мы обязаны это предотвратить! Вместе мы сильнее!"
 KIN_icom_INT_KOR_invite_desc:0 "Возьмём наших непутёвых Южнокорейских братьев под крыло первого Интернационала! Вместе мы сильнее!" 
 KIN_icom_europe_desc:0 "Главный эпицентр современного мирового рабства — Европа. Мы обязаны спасти Европейцев от угнетения человека человеком! Вместе мы сильнее!"
 KIN_icom_INT_REA_invite_desc:0 "Пригласим наших коллег из Страны Реальности присоединится к первому Интернационалу! Вместе мы будем стоять на страже прав человека! СР мансе!"
 KIN_icom_INT_IND_invite_desc:0 "По рекомендации наших товарищей из Страны Реальности, пригласим Индизию присоединится к первому Интернационалу! Вместе мы будем стоять на страже прав человека! Индизия мансе!"
 KIN_icom_INT_DUS_invite_desc:0 "Пригласим наших Европейских партнёров из Дусибурга присоединится к первому Интернационалу! Вместе мы будем стоять на страже прав человека! Дусибург мансе!"
 KIN_icom_INT_SQR_invite_desc:0 "По рекомендации наших товарищей из Дусибурга, пригласим SQR United присоединится к первому Интернационалу! Вместе мы будем стоять на страже прав человека! Мансе!"
 KIN_icom_america_desc:0 "Мы считаем своим долгом спасти всех людей от угнетения человека человеком! Мы обязаны открыть отдел первого Интернационала в Америке!"
 KIN_icom_TEX_revolution_support_desc:0 "В Техасе всё больше и больше людей присоединяются к социалистическим движениям. Может быть, если мы профинансируем их, то сможем извлечь из этого какую-то выгоду?"
 KIN_icom_INT_TEX_invite_desc:0 "Пригласим наших Техаских братьев-социалистов присоединится к первому Интернационалу! Вместе мы сильнее! Техас мансе!"
 KIN_icom_exportrevolution_desc:0 "Настало время экспортировать великую чучхеистскую революцию зарубеж! Мы пошлём нашу делегацию во все страны, а кто нас отвергнет — заплатит за свои слова! Чучхе мансе!"
 KIN_icom_demfas_oppose_desc:0 "Мы дали время подумать странам над реформами своих нечеловеческих систем, теперь пришло время восстановить мировую справедливость! Мы объявялем войну фашизму и лжедемократии! Да здравствует чучхе, вместе мы победим!"
 KIN_isolation_developent_desc:0 "Сейчас, когда мы продлили период изоляции страны будет мудро сфокусироватся на внутреннем развитии, чтобы в будущем мы смогли выстоять любые невзгоды!"
 KIN_isolation_developent_factories_desc:0 "Сделаем ставку на строительство заводов и фабрик! Это поможет нам улучшить обеспечение страны в критических ситуациях."
 KIN_isolation_developent_factories_2_desc:0 "Профинансируем производственный сектор! С такой мощью нас будет не остановить!"
 KIN_isolation_developent_defence_desc:0 "Сделаем ставку на строительство военной инфраструктуры! Это поможет нам улучшить обеспечение и защищённость армии в критических ситуациях."
 KIN_isolation_developent_defence_2_desc:0 "Профинансируем военный сектор! С такой мощью нас будет не остановить!"
 KIN_isolation_developent_infrastructure_desc:0 "Сделаем ставку на строительство гражданской инфраструктуры! Это поможет нам улучшить обеспечение страны в критических ситуациях."
 KIN_isolation_developent_infrastructure_2_desc:0 "Профинансируем строительство инфраструктуры! С такой мощью нас будет не остановить!"
 KIN_isolation_developent_science_desc:0 "Объединёнными усилиями университетов, мы увеличили исследовательские возможности нашей страны! Это настоящий триумф в науке!"


 